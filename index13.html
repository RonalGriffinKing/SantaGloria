<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9fb;
      color: #000;
      padding-bottom: 100px;
    }
    header {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      color: #000;
      text-align: center;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .nav-buttons { margin-top: 8px; }
    .nav-buttons button {
      margin: 0 4px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
    }
    .nav-buttons button:hover { background: #333; }
    h1 { text-align: center; color: #000; margin: 10px 0 15px; font-size: 1.4em; }
    label { display: block; margin-top: 10px; font-weight: bold; color: #000; font-size: 0.9em; }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 2px solid #000;
      font-size: 1em;
      background: #fff;
      color: #000;
    }
    #productoLista { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .producto-btn {
      flex: 1 1 calc(50% - 8px);
      background: #eee;
      color: #000;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
      user-select: none;
      border: 1px solid #ddd;
    }
    .producto-btn.active {
      background: #000;
      color: #fff;
      font-weight: bold;
      border: 1px solid #333;
    }
    /* Estilos de la nueva etiqueta mejorada */
    .etiqueta {
      width: 5cm;
      height: 3cm;
      border: 1px solid black;
      border-radius: 4px;
      padding: 4px 6px;
      margin: 6px;
      display: inline-block;
      font-family: Arial, sans-serif;
      font-size: 10pt;
      page-break-inside: avoid;
      position: relative;
    }
    .print-area { display: block; }
    .fab-container {
      position: fixed; bottom: 15px; right: 15px;
      display: flex; flex-direction: column; gap: 16px;
      z-index: 999; align-items: center;
    }
    .fab {
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .fab:active { filter: brightness(85%); }
    .fab-generar { background: #000; }
    .fab-imprimir { background: #444; }
    .fab-label { margin-top: 4px; font-size: 0.8em; color: #000; font-weight: bold; text-align: center; }
    .fab-group { display: flex; flex-direction: column; align-items: center; }
    .resultado-producto {
      border: 2px dashed #000;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.9em;
    }
    .btn-seleccionar-todo {
      margin-top: 10px;
      padding: 6px 12px;
      border: 1px solid #000;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn-seleccionar-todo:hover { background: #ddd; }

    /* -------------------- ESTILOS DE IMPRESI√ìN MEJORADOS -------------------- */
    @media print {
      body, html { margin: 0; padding: 0; }
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; top: 0; left: 0; width: 5cm; }
      .etiqueta {
        width: 5cm;
        height: 3cm;
        font-size: 14pt;
        border: none !important;       /* ‚úÖ sin borde en impresi√≥n */
        border-radius: 0 !important;   /* ‚úÖ sin esquinas redondeadas */
        margin: 2mm 0;
        padding: 2mm 3mm;
        page-break-after: always;
      }
      .etiqueta .info-row {
          display: flex;
          justify-content: space-between;
          margin-top: 2px;
      }
      .etiqueta .header {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        margin-bottom: 4px;
      }
      .etiqueta .header .right-text {
        font-weight: normal;
      }
      .etiqueta .divider {
        border: 0;
        border-top: 1px solid black;
        margin: 4px 0;
      }
    }
    /* Estilos espec√≠ficos para la secci√≥n de Obrador */
    .obrador-container {
      padding: 15px;
    }
    .obrador-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
    }
    .obrador-item h3 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .obrador-item p {
      margin: 5px 0;
      font-size: 0.9em;
    }
    .obrador-item button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
      margin-top: 8px;
    }
    .obrador-item button:hover {
      background-color: #333;
    }
    .obrador-details {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #ccc;
    }
    .obrador-details h4 {
      margin-top: 0;
    }
    .quick-filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 10px;
      margin-top: 15px;
    }
    .quick-filters button {
      flex: 1;
      min-width: 120px;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .quick-filters button:hover {
      background: #eee;
    }
  </style>
</head>
<body>
<header>
  Creado por Ronald ‚Äì Santa Gloria Russafa
  <div class="nav-buttons">
    <button onclick="mostrarVista('etiquetas')">üñ®Ô∏è Generar</button>
    <button onclick="mostrarVista('consultar')">üìÖ Consultar</button>
    <button onclick="mostrarVista('obrador')">üî™ Obrador</button>
  </div>
</header>

<div id="vista-etiquetas">
  <h1>üñ®Ô∏è Generador de Etiquetas</h1>
  <div class="form-section" style="padding: 0 15px;">
    <label for="empleado">üë§ ¬øQui√©n etiqueta?</label>
    <select id="empleado"></select>
    <label for="categoria">üì¶ Categor√≠a</label>
    <select id="categoria" onchange="cargarProductos()"></select>
    <button class="btn-seleccionar-todo" onclick="seleccionarTodos()">‚úîÔ∏è Seleccionar todo</button>
    <label for="buscador">üîç Buscar producto</label>
    <input type="text" id="buscador" placeholder="Escribe para filtrar...">
    <label>‚úîÔ∏è Selecciona productos</label>
    <div id="productoLista"></div>
  </div>
  <h2 style="margin:20px 15px 10px;">Etiquetas listas:</h2>
  <div class="print-area" id="printArea"></div>

  <div class="fab-container">
    <div class="fab-group">
      <button class="fab fab-generar" onclick="generarEtiquetas()" title="Generar etiquetas">üìù</button>
      <div class="fab-label">Generar</div>
    </div>
    <div class="fab-group">
      <button class="fab fab-imprimir" onclick="imprimirSecuencial()" title="Imprimir etiquetas">üñ®Ô∏è</button>
      <div class="fab-label">Imprimir</div>
    </div>
  </div>
</div>

<div id="vista-consultar" style="display:none; padding: 15px;">
  <h1>üìÖ Consulta de Caducidades</h1>
  <label for="busquedaProducto">üîç Buscar producto</label>
  <input type="text" id="busquedaProducto" placeholder="Escribe un producto...">
  <div id="resultadoConsulta" style="margin-top:15px; font-size:1em;"></div>
</div>

<div id="vista-obrador" style="display:none;">
    <div class="obrador-container">
        <h1>üî™ Obrador</h1>
        <label for="buscadorObrador">üîç Buscar producto</label>
        <input type="text" id="buscadorObrador" placeholder="Escribe para buscar...">
        <div class="quick-filters">
            <button onclick="cargarProductosObradorConFiltro('croissants')">ü•ê Croissants</button>
            <button onclick="cargarProductosObradorConFiltro('ensaladas')">ü•ó Ensaladas</button>
            <button onclick="cargarProductosObradorConFiltro('focaccias')">ü•ñ Focaccias</button>
            <button onclick="cargarProductosObradorConFiltro('glorias')">‚ú® Glorias</button>
            <button onclick="cargarProductosObradorConFiltro('sandwiches')">ü•™ Sandwiches</button>
            <button onclick="cargarProductosObradorConFiltro('bocadillos')">ü•ñ Bocadillos</button>
        </div>
        <div id="obradorLista" style="margin-top: 15px;"></div>
    </div>
</div>

<script src="productos.js"></script>
<script>
const empleados = ["Ronald","Lorena","Johnny","Sof√≠a","Claudia","Pamela","Abril","Gloria","Steven"];
const empleadoSelect = document.getElementById("empleado");
const categoriaSelect = document.getElementById("categoria");
const productoLista = document.getElementById("productoLista");
const buscadorInput = document.getElementById("buscador");
const printArea = document.getElementById("printArea");
const busquedaProducto = document.getElementById("busquedaProducto");
const resultadoConsulta = document.getElementById("resultadoConsulta");
const buscadorObrador = document.getElementById("buscadorObrador");
const obradorLista = document.getElementById("obradorLista");

// Cargar empleados
empleados.forEach(e=>{
  let opt=document.createElement("option");
  opt.value=e; opt.textContent=e; empleadoSelect.appendChild(opt);
});
if(localStorage.getItem("ultimoEmpleado")) empleadoSelect.value=localStorage.getItem("ultimoEmpleado");
empleadoSelect.addEventListener("change",()=>{ localStorage.setItem("ultimoEmpleado",empleadoSelect.value); });

// Cargar categor√≠as
let categorias = Object.keys(productos);
categoriaSelect.appendChild(new Option("Todo","Todo"));
categorias.forEach(cat=>{
  let opt=document.createElement("option");
  opt.value=cat; opt.textContent=cat; categoriaSelect.appendChild(opt);
});

let productButtons=[];
function cargarProductos(){
  productoLista.innerHTML=""; productButtons=[];
  const categoria=categoriaSelect.value;
  let productosMostrar=[];
  if(categoria==="Todo"){ Object.values(productos).forEach(arr=>productosMostrar=productosMostrar.concat(arr)); }
  else productosMostrar=productos[categoria]||[];

  productosMostrar.forEach(p=>{
    let btn=document.createElement("div");
    btn.className="producto-btn";
    btn.textContent=p.nombre;
    btn.dataset.nombre=p.nombre;
    btn.dataset.dias=p.dias;
    btn.dataset.tipo=(categoria==="Congelados")?"C":"R";
    btn.onclick=()=>btn.classList.toggle("active");
    productoLista.appendChild(btn);
    productButtons.push(btn);
  });
}
cargarProductos();

function seleccionarTodos(){ productButtons.forEach(btn=>btn.classList.add("active")); }
buscadorInput.addEventListener("input",()=>{
  const texto=buscadorInput.value.toLowerCase();
  productButtons.forEach(btn=>{ btn.style.display=btn.dataset.nombre.toLowerCase().includes(texto)?"block":"none"; });
});

// Generar etiquetas

  printArea.innerHTML="";
  const empleado=empleadoSelect.value;
  const seleccionados=document.querySelectorAll(".producto-btn.active");
  if(seleccionados.length===0) return;

  seleccionados.forEach(btn=>{
    const nombreProd=btn.dataset.nombre;

    const cadSec= dias===0?"No aplica":cad.toLocaleDateString("es-ES");

    const etiqueta=document.createElement("div");
    etiqueta.className="etiqueta";
    etiqueta.innerHTML=`
      <div class="header">
        <strong>Producto:</strong> ${nombreProd}
        <div class="right-text">
          <strong>Manipulador:</strong> ${empleado}
        </div>
      </div>
      <div class="info-row">
        <strong>Tipo:</strong> ${tipo}
      </div>
      <div class="info-row">
        <strong>Fecha apertura:</strong> ${aperturaFecha}
      </div>
      <div class="info-row">
        <strong>Caducidad secundaria:</strong> ${cadSec}

  });
  printArea.scrollIntoView({behavior:"smooth"});
}

function imprimirEtiqueta(etiquetaHTML){
  const ventana=window.open('','width=400,height=400');
  ventana.document.write(`
    <html>
      <head><title>Etiqueta</title>
      <style>
        @media print{
          @page { margin:0; size:5cm auto; }
          body { margin:0; font-family:sans-serif; }
          .etiqueta {
              width: 5cm;
              font-size: 14pt;
              border: none;
              border-radius: 0;
              margin: 2mm 0;
              padding: 2mm 3mm;
          }
          .etiqueta .header {
              display: flex;
              justify-content: space-between;
              font-weight: bold;
              margin-bottom: 4px;
          }
          .etiqueta .header .right-text {
              font-weight: normal;
          }
          .etiqueta .info-row {
              display: flex;
              justify-content: space-between;
              margin-top: 2px;
          }
        }
      </style>
      </head>
      <body onload="window.print();window.onafterprint=function(){window.close();}">
        <div class="etiqueta">${etiquetaHTML}</div>
      </body>
    </html>
  `);
  ventana.document.close();
}

function imprimirSecuencial(){
  const etiquetas=[...document.querySelectorAll(".etiqueta")];
  if(etiquetas.length===0) return;
  let i=0;
  function imprimirUna(){
    if(i>=etiquetas.length) return;
    const html=etiquetas[i].innerHTML;
    imprimirEtiqueta(html);
    i++;
    setTimeout(imprimirUna,700);
  }
  imprimirUna();
}

function mostrarVista(vista){
  document.getElementById("vista-etiquetas").style.display=(vista==="etiquetas")?"block":"none";
  document.getElementById("vista-consultar").style.display=(vista==="consultar")?"block":"none";
  document.getElementById("vista-obrador").style.display=(vista==="obrador")?"block":"none";

  if(vista==="consultar"){ busquedaProducto.value=""; resultadoConsulta.innerHTML=""; }
  if(vista==="obrador"){ buscadorObrador.value=""; cargarProductosObrador(); }
}

busquedaProducto.addEventListener("input",()=>{
  const texto=busquedaProducto.value.toLowerCase();
  resultadoConsulta.innerHTML="";
  if(texto.length<2) return;
  let encontrados=[];
  Object.entries(productos).forEach(([cat,arr])=>{
    arr.forEach(p=>{
      if(p.nombre.toLowerCase().includes(texto)) encontrados.push({...p,categoria:cat});
    });
  });
  if(encontrados.length===0){ resultadoConsulta.innerHTML="<p>No se encontraron productos.</p>"; return; }
  encontrados.forEach(p=>{
    let div=document.createElement("div");
    div.className="resultado-producto";
    let fechaCad="";
    if(p.dias>0){
      let cad=new Date(); cad.setDate(cad.getDate()+p.dias);
      fechaCad=cad.toLocaleDateString("es-ES");
    } else fechaCad="No aplica";
    div.innerHTML=`
      <strong>Producto:</strong> ${p.nombre}<br>
      <strong>Categor√≠a:</strong> ${p.categoria}<br>
      <strong>Tipo:</strong> ${(p.categoria==="Congelados")?"Congelado":"Refrigerado"}<br>
      <strong>D√≠as de caducidad:</strong> ${p.dias}<br>
      <strong>Fecha estimada de caducidad:</strong> ${fechaCad}
    `;
    resultadoConsulta.appendChild(div);
  });
});

// OBRADEDOR
function cargarProductosObrador(filtroTexto=""){
  obradorLista.innerHTML="";
  let productosObrador=[];
  Object.entries(productos).forEach(([cat,arr])=>{
    arr.forEach(p=>{ productosObrador.push({...p,categoria:cat}); });
  });
  if(filtroTexto!=="") productosObrador=productosObrador.filter(p=>p.nombre.toLowerCase().includes(filtroTexto.toLowerCase()));
  productosObrador.forEach(p=>{
    let item=document.createElement("div");
    item.className="obrador-item";
    item.innerHTML=`
      <h3>${p.nombre}</h3>
      <p><strong>Categor√≠a:</strong> ${p.categoria}</p>
      <p><strong>Caducidad:</strong> ${p.dias} d√≠as</p>
      <button onclick="mostrarDetallesObrador(this)">Ver detalles</button>
      <div class="obrador-details" style="display:none;">
          <h4>üìã Informaci√≥n detallada</h4>
          <p><strong>Tipo:</strong> ${(p.categoria==="Congelados")?"Congelado":"Refrigerado"}</p>
          <p><strong>Tiempo restante:</strong> ${p.dias>0?p.dias+" d√≠as":"No aplica"}</p>
          <p><strong>Fecha estimada de caducidad:</strong> ${p.dias>0?(new Date(Date.now()+p.dias*86400000)).toLocaleDateString("es-ES"):"No aplica"}</p>
      </div>
    `;
    obradorLista.appendChild(item);
  });
}

function cargarProductosObradorConFiltro(filtro){ cargarProductosObrador(filtro); }
function mostrarDetallesObrador(btn){
  const detalles=btn.nextElementSibling;
  detalles.style.display=detalles.style.display==="none"?"block":"none";
  btn.textContent=detalles.style.display==="block"?"Ocultar detalles":"Ver detalles";
}

buscadorObrador.addEventListener("input",()=>{ cargarProductosObrador(buscadorObrador.value); });
</script>
</body>
</html>
