const empleadoSelect = document.getElementById("empleado");

const btnGuardar = document.getElementById("btn-guardar");

// ahora usamos Map para almacenar seleccionado + tipo (tipo: 'congelado'|'descongelacion'|'refrigerado')
let productosSeleccionados = new Map();
let etiquetasParaExportar = [];

// --- INICIALIZACI√ìN ---
document.addEventListener('DOMContentLoaded', () => {
    const empleados = ["Ronald","Lorena","Johnny","Sof√≠a","Claudia","Pamela","Abril","Gloria","Steven"];
    empleados.forEach(e => empleadoSelect.add(new Option(e, e)));
    if(localStorage.getItem("ultimoEmpleado")) empleadoSelect.value = localStorage.getItem("ultimoEmpleado");
    empleadoSelect.addEventListener("change", () => localStorage.setItem("ultimoEmpleado", empleadoSelect.value));

    const categorias = (typeof productos !== 'undefined') ? Object.keys(productos) : [];
    categoriaSelect.add(new Option("Todo", "Todo"));
    categorias.forEach(cat => categoriaSelect.add(new Option(cat, cat)));
    actualizarSugerencias();

    btnCancelar.onclick = () => editModal.style.display = 'none';
    editModal.addEventListener('click', (e) => { if (e.target === editModal) editModal.style.display = 'none'; });
    buscadorInput.addEventListener('focus', () => setTimeout(() => buscadorInput.scrollIntoView({ behavior: 'smooth', block: 'start' }), 300));
    buscadorInput.addEventListener("input", actualizarSugerencias);
    busquedaProducto.addEventListener("input", consultarCaducidades);

        cargarProductosObrador(obradorData.productos);
        if(buscadorObrador) {
            buscadorObrador.addEventListener('input', () => {
                const texto = buscadorObrador.value.toLowerCase();
                const productosFiltrados = obradorData.productos.filter(p => p.nombre.toLowerCase().includes(texto));
                cargarProductosObrador(productosFiltrados);
            });
        }

});

// --- L√ìGICA DE DATOS ---
function getProductoConStorage(nombreProducto) {
    const allProducts = (typeof productos !== 'undefined') ? Object.values(productos).flat() : [];
    const original = allProducts.find(p => p.nombre === nombreProducto);
    if (!original) return null;
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    const guardado = datosGuardados[nombreProducto] || {};
    return { ...original, ...guardado };
}

// --- L√ìGICA DE PRODUCTOS Y SUGERENCIAS ---
function actualizarSugerencias() {
    productoLista.innerHTML = "";
    const categoria = categoriaSelect.value;
    const texto = buscadorInput.value.toLowerCase();
    const todosLosProductos = (categoria === "Todo") ? ((typeof productos !== 'undefined') ? Object.values(productos).flat() : []) : (productos[categoria] || []);

    let filtrados = texto ? todosLosProductos.filter(p => p.nombre.toLowerCase().includes(texto)) : todosLosProductos;
    const sugerencias = filtrados.slice(0, 50);

    sugerencias.forEach(p => {
        const prodConStorage = getProductoConStorage(p.nombre);
        const btn = document.createElement("div");
        btn.className = "producto-btn";
        if (productosSeleccionados.has(p.nombre)) btn.classList.add("active");

        let infoText = "Sin Lote/Cad.";
        if (prodConStorage && (prodConStorage.lote || prodConStorage.caducidad_primaria)) {
            infoText = `${prodConStorage.lote ? `L: ${prodConStorage.lote}` : ''} ${prodConStorage.caducidad_primaria ? `C: ${prodConStorage.caducidad_primaria}` : ''}`.trim();
        }

        // estructura interna
        const left = document.createElement('div'); left.className = 'left';
        const nombreSpan = document.createElement('span'); nombreSpan.className = 'nombre'; nombreSpan.textContent = p.nombre;
        const infoSpan = document.createElement('span'); infoSpan.className = 'producto-info'; infoSpan.textContent = infoText;
        left.appendChild(nombreSpan); left.appendChild(infoSpan);

        const controls = document.createElement('div'); controls.className = 'controls';

        // select para elegir estado (congelado / descongelacion / refrigerado)
        const select = document.createElement('select');
        select.className = 'tipo-select';
        select.innerHTML = `
            <option value="">Seleccionar estado...</option>
            <option value="congelado">üßä Congelado</option>
            <option value="descongelacion">üå°Ô∏è En descongelaci√≥n</option>
            <option value="refrigerado">ü•∂ Refrigerado / abierto</option>
        `;
        // evitar que al clicar el select se dispare el toggle del btn
        select.addEventListener('click', (ev) => ev.stopPropagation());
        // cuando cambie el select, guardamos el tipo en el Map
        select.addEventListener('change', (ev) => {
            ev.stopPropagation();
            const tipo = ev.target.value;
            if (!productosSeleccionados.has(p.nombre)) {
                productosSeleccionados.set(p.nombre, { tipo });
                btn.classList.add('active');
            } else {
                const prev = productosSeleccionados.get(p.nombre) || {};
                productosSeleccionados.set(p.nombre, { ...prev, tipo });
            }
            // actualizamos texto informativo del bot√≥n
            actualizarInfoBoton(btn, p.nombre);
        });

        // si ya hab√≠a una selecci√≥n previa, inicializamos el select
        const prevSel = productosSeleccionados.get(p.nombre);
        if (prevSel && prevSel.tipo) select.value = prevSel.tipo;

        // a√±adimos un peque√±o bot√≥n para editar (igual que antes)
        const editarBtn = document.createElement('button');
        editarBtn.textContent = 'Editar';
        editarBtn.style.padding = '6px 8px';
        editarBtn.style.borderRadius = '6px';
        editarBtn.style.border = '1px solid #ccc';
        editarBtn.style.background = '#fff';
        editarBtn.style.cursor = 'pointer';
        editarBtn.addEventListener('click', (ev) => { ev.stopPropagation(); abrirModalEdicion('etiqueta', p.nombre); });

        controls.appendChild(select);
        controls.appendChild(editarBtn);

        btn.appendChild(left);
        btn.appendChild(controls);

        // click en el producto togglea su selecci√≥n (si ya est√° seleccionado lo quita)
        btn.addEventListener('click', () => {
            if (productosSeleccionados.has(p.nombre)) {
                productosSeleccionados.delete(p.nombre);
                btn.classList.remove('active');
                // limpiar el select
                select.value = '';
            } else {
                productosSeleccionados.set(p.nombre, { tipo: select.value || '' });
                btn.classList.add('active');
            }
            actualizarInfoBoton(btn, p.nombre);
        });

        productoLista.appendChild(btn);
    });
}

function actualizarInfoBoton(btn, nombre) {
    const left = btn.querySelector('.left');
    const info = left.querySelector('.producto-info');
    const prodConStorage = getProductoConStorage(nombre) || {};
    let infoText = "Sin Lote/Cad.";
    if (prodConStorage.lote || prodConStorage.caducidad_primaria) {
        infoText = `${prodConStorage.lote ? `L: ${prodConStorage.lote}` : ''} ${prodConStorage.caducidad_primaria ? `C: ${prodConStorage.caducidad_primaria}` : ''}`.trim();
    }
    const sel = productosSeleccionados.get(nombre);
    if (sel && sel.tipo) {
        const labels = { 'congelado': 'üßä Congelado', 'descongelacion': 'üå°Ô∏è Descongelaci√≥n', 'refrigerado': 'ü•∂ Refrigerado' };
        info.textContent = `${labels[sel.tipo] || ''} ${infoText}`.trim();
    } else {
        info.textContent = infoText;
    }
}

function programarSiguienteEtiqueta(boton, etiquetaId) {
    const etiquetaOriginalData = etiquetasParaExportar.find(e => e.id === etiquetaId);
    if (!etiquetaOriginalData) return;

    const hoy = new Date();
    const caducidadActual = parseSpanishDate(etiquetaOriginalData['Caducidad Secundaria']);
    if (!caducidadActual) {
        alert("No se puede programar la siguiente etiqueta porque no hay una caducidad secundaria calculada.");
        return;
    }

    const vidaUtilRestante = caducidadActual.getTime() - hoy.getTime();
    const siguienteCaducidad = new Date(caducidadActual.getTime() + vidaUtilRestante);

    const siguienteEtiquetaData = {
        ...etiquetaOriginalData,
        'Apertura': formatDateForDisplay(caducidadActual),
        'Caducidad Secundaria': formatDateForDisplay(siguienteCaducidad),
        'id': `${etiquetaOriginalData.Producto.replace(/\s/g, '')}-${Date.now()}`
    };

    etiquetasParaExportar.push(siguienteEtiquetaData);

    boton.textContent = 'Programada ‚úîÔ∏è';
    boton.disabled = true;
    renderTablaResultados();
    alert(`Siguiente etiqueta para "${etiquetaOriginalData.Producto}" programada.\nSu nueva caducidad secundaria ser√° ${siguienteEtiquetaData['Caducidad Secundaria']}.\nSe incluir√° en el Excel.`);
}

// --- FUNCIONES AUXILIARES DE FECHA ---
function parseSpanishDate(dateStr) {
    if (!dateStr || typeof dateStr !== 'string') return null;
    try {
        const dateAndTime = dateStr.split(' ');
        const dateParts = dateAndTime[0].split('/');
        let day = 1, month = 1, year = 1970;
        if (dateParts.length === 3) { day = parseInt(dateParts[0], 10); month = parseInt(dateParts[1], 10) - 1; year = parseInt(dateParts[2], 10); if (year < 100) { year += 2000; } }
        else if (dateParts.length === 2) { day = 1; month = parseInt(dateParts[0], 10) - 1; year = parseInt(dateParts[1], 10); }
        else { return null; }
        let hour = 0, minute = 0;
        if (dateAndTime.length > 1) {
            const timeParts = dateAndTime[1].split(':');
            if (timeParts.length === 2) { hour = parseInt(timeParts[0], 10); minute = parseInt(timeParts[1], 10); }
        }
        return new Date(year, month, day, hour, minute);
    } catch (e) {
        console.error("Error parsing date:", dateStr, e);
        return null;
    }
}
function formatDateForDisplay(dateObj) {
    if (!(dateObj instanceof Date)) return '';
    const day = String(dateObj.getDate()).padStart(2, '0');
    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
    const year = dateObj.getFullYear();
    const hours = String(dateObj.getHours()).padStart(2, '0');
    const minutes = String(dateObj.getMinutes()).padStart(2, '0');
    return `${day}/${month}/${year} ${hours}:${minutes}`;
}

// --- L√ìGICA DEL MODAL UNIFICADA ---
function abrirModalEdicion(origen, nombreProducto) {
    modalTitle.textContent = `Editar: ${nombreProducto}`;
    modalProductoNombre.value = nombreProducto;
    const p = getProductoConStorage(nombreProducto) || {};
    modalLote.value = p.lote || '';
    if (p.caducidad_primaria) {
        const fecha = parseSpanishDate(p.caducidad_primaria);
        if(fecha) modalCaducidadPrimaria.value = fecha.toISOString().split('T')[0];
    } else {

    }

    if (origen === 'consulta') {
        aperturaContainer.style.display = 'block';
        btnReset.style.display = 'block';
        btnReset.onclick = () => resetProducto(nombreProducto);
        btnGuardar.onclick = () => guardarCambiosModal('consulta');
        modalFechaApertura.value = new Date().toISOString().split('T')[0];
    } else {
        aperturaContainer.style.display = 'none';

    }

}

function guardarCambiosModal(origen) {
    const nombre = modalProductoNombre.value;
    const lote = modalLote.value;
    let caducidadPrimaria = '';
    if (modalCaducidadPrimaria.value) {
        const fecha = new Date(modalCaducidadPrimaria.value);
        caducidadPrimaria = `${String(fecha.getDate()).padStart(2,'0')}/${String(fecha.getMonth()+1).padStart(2,'0')}/${fecha.getFullYear()}`;
    }
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    datosGuardados[nombre] = { lote: lote, caducidad_primaria: caducidadPrimaria };
    localStorage.setItem('datosProductos', JSON.stringify(datosGuardados));
    editModal.style.display = 'none';

    if (origen === 'consulta') {
        consultarCaducidades();
    } else {
        generarEtiquetas();
    }
    actualizarSugerencias();
}

function resetProducto(nombreProducto) {
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    if (datosGuardados[nombreProducto]) {
        delete datosGuardados[nombreProducto];
        localStorage.setItem('datosProductos', JSON.stringify(datosGuardados));
        alert(`El producto "${nombreProducto}" ha sido reseteado.`);
    } else {
        alert("Este producto no tiene datos guardados para resetear.");
    }
    editModal.style.display = 'none';
    consultarCaducidades();
    actualizarSugerencias();
}

// --- L√ìGICA DE CONSULTA ---
function consultarCaducidades() {
    const texto = busquedaProducto.value.toLowerCase();
    resultadoConsulta.innerHTML = "";
    if (!texto) return;

    const coincidencias = Object.values(productos).flat().filter(p => p.nombre.toLowerCase().includes(texto));
    if (coincidencias.length === 0) {
        resultadoConsulta.innerHTML = "<p>‚ùå Producto no encontrado</p>";
        return;
    }

    coincidencias.forEach(prodOriginal => {
        const prod = getProductoConStorage(prodOriginal.nombre);
        const div = document.createElement("div");
        div.className = "resultado-producto";
        const idUnica = prod.nombre.replace(/\s/g, '');

        let htmlCaducidades = '';
        if (prod.dias) {
            htmlCaducidades += `<p><strong>Cad. Secundaria:</strong> <span id="cad-secundaria-${idUnica}"></span> (${prod.dias} d√≠as)</p>`;
        }

        div.innerHTML = `
            <p><strong>Producto:</strong> ${prod.nombre}</p>
            <div class="simulador-fecha">
                <input type="date" id="sim-date-${idUnica}" value="${new Date().toISOString().split('T')[0]}">
                <button onclick="simularCaducidad('${prod.nombre}')">Simular</button>
            </div>
            <p><strong>Lote:</strong> ${prod.lote || 'No definido'}</p>
            <p><strong>Cad. Primaria:</strong> ${prod.caducidad_primaria || 'No definida'}</p>
            ${htmlCaducidades}
            <div class="etiqueta-botones">
                <button class="etiqueta-btn actualizar-btn" onclick="abrirModalEdicion('consulta', '${prod.nombre}')">Actualizar</button>
            </div>
        `;
        resultadoConsulta.appendChild(div);
        simularCaducidad(prod.nombre);
    });
}

function simularCaducidad(nombreProducto) {
    const idUnica = nombreProducto.replace(/\s/g, '');
    const prod = getProductoConStorage(nombreProducto);
    const fechaBaseInput = document.getElementById(`sim-date-${idUnica}`);
    if (!fechaBaseInput) return;
    const fechaBase = new Date(fechaBaseInput.value);
    fechaBase.setMinutes(fechaBase.getMinutes() + fechaBase.getTimezoneOffset());
    if (prod.dias) {
        let cad = new Date(fechaBase);
        cad.setDate(cad.getDate() + prod.dias);
        document.getElementById(`cad-secundaria-${idUnica}`).textContent = cad.toLocaleDateString("es-ES");
    }
}

            if (producto.preparacion) detallesHtml += `<h4>Preparaci√≥n:</h4><p>${producto.preparacion}</p>`;
            detallesHtml += `</div>`;
