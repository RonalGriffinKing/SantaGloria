<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Etiquetas App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<style>
/* --- ESTILOS GENERALES --- */
body { font-family: Arial, sans-serif; margin:0; background:#f9f9fb; color:#000; padding-bottom:120px; }
header { background: rgba(255,255,255,0.7); backdrop-filter: blur(8px); color:#000; text-align:center; padding:12px; font-size:1.1em; font-weight:bold; position:sticky; top:0; z-index:999; }
.nav-buttons { margin-top:8px; }
.nav-buttons button, .nav-buttons a { text-decoration: none; margin:0 4px; padding:6px 12px; border:none; border-radius:6px; background:#000; color:#fff; cursor:pointer; font-size:0.9em; }
h1 { text-align:center; color:#000; margin:10px 0 15px; font-size:1.4em; }
label { display:block; margin-top:10px; font-weight:bold; color:#000; font-size:0.9em; }
select, input[type="text"] { width:100%; padding:12px; margin-top:6px; border-radius:6px; border:2px solid #000; font-size:1em; background:#fff; color:#000; box-sizing: border-box; }

/* --- SECCI√ìN DE FORMULARIO Y LISTA --- */
.fila-inputs { display: flex; gap: 10px; align-items: flex-end; }
.fila-inputs > div { flex: 1; }
#productoLista { display:flex; flex-direction: column; gap:8px; margin-top:10px; }
.producto-btn { display: flex; justify-content: space-between; align-items: center; width: 100%; background:#eee; color:#000; padding:12px; border-radius:6px; text-align:left; font-size:0.9em; cursor:pointer; user-select:none; border:1px solid #ddd; }
.producto-info { font-size: 0.8em; color: #555; background-color: #ddd; padding: 2px 6px; border-radius: 4px; white-space: nowrap; }
.producto-btn.active { background:#000; color:#fff; font-weight:bold; }
.producto-btn.active .producto-info { color: #000; background-color: #ccc; }

/* --- √ÅREA DE ETIQUETAS GENERADAS --- */
.print-area { display: flex; flex-wrap: wrap; gap: 10px; padding: 0 15px; }
.etiqueta-wrapper { position: relative; }
.etiqueta { width: 50mm; height: 30mm; display: flex; flex-direction: column; justify-content: space-between; font-size: 13pt; line-height: 1.2; padding: 2mm; box-sizing: border-box; border: 1px dashed #999; background: white; overflow: hidden; }
.etiqueta div { word-break: break-word; }
.edit-btn { position: absolute; top: 2px; right: 2px; background: rgba(0,0,0,0.6); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; z-index: 10; }
.edit-btn:hover { background: #000; }

/* --- BOTONES FLOTANTES (FAB) --- */
.fab-container { position:fixed; bottom:15px; right:15px; display:flex; flex-direction:column; gap:16px; z-index:999; align-items:center; }
.fab { background:#000; color:#fff; border:none; border-radius:50%; width:60px; height:60px; font-size:24px; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 3px 6px rgba(0,0,0,0.3); }
.fab-imprimir { background: #444; }
.fab-excel { background: #007ACC; }
.fab-label { margin-top:4px; font-size:0.8em; color:#000; font-weight:bold; text-align:center; }
.fab-group { display:flex; flex-direction:column; align-items:center; }

/* --- MODAL DE EDICI√ìN --- */
.modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(3px); }
.modal-content { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
.modal-content h2 { margin-top: 0; font-size: 1.2em; }
.modal-content label { margin-top: 15px; }
.modal-content input { width: 100%; }
.modal-buttons { margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px; }
.modal-buttons button { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
#btn-guardar-cambios { background: #000; color: white; }
#btn-cancelar-cambios { background: #eee; }

/* --- OTRAS VISTAS --- */
.resultado-producto { border:2px dashed #000; border-radius:12px; padding:10px; margin-bottom:10px; background:#f8f8f8; font-size:0.9em; }
.obrador-container { padding:15px; }
.quick-filters { display:flex; flex-wrap:wrap; justify-content:space-around; gap:10px; margin-top:15px; }

/* --- IMPRESI√ìN --- */
@media print {
  @page{size:50mm 30mm; margin:0;} body, html { margin:0; padding:0; }
  body * { visibility:hidden; } .edit-btn { display: none; }
  .print-area, .print-area * { visibility:visible; }
  .print-area { position:absolute; top:0; left:0; }
  .etiqueta { border:none; font-size:13pt; }
}
</style>
</head>
<body>

<header>
  Creado por Ronald ‚Äì Santa Gloria Russafa
  <div class="nav-buttons">
    <button onclick="mostrarVista('etiquetas')">üñ®Ô∏è Generar</button>
    <button onclick="mostrarVista('consultar')">üìÖ Consultar</button>
    <button onclick="mostrarVista('obrador')">üî™ Obrador</button>
    <a href="inventario.html">Inventario</a>
  </div>
</header>

<div id="vista-etiquetas">
  <h1>üñ®Ô∏è Generador de Etiquetas</h1>
  <div class="form-section" style="padding:0 15px;">
    <div class="fila-inputs">
      <div>
        <label for="empleado">üë§ ¬øQui√©n etiqueta?</label>
        <select id="empleado"></select>
      </div>
      <div>
        <label for="categoria">üì¶ Categor√≠a</label>
        <select id="categoria" onchange="cargarProductos()"></select>
      </div>
    </div>
    <label for="buscador">üîç Buscar producto</label>
    <input type="text" id="buscador" placeholder="Escribe para filtrar...">
    <label>‚úîÔ∏è Selecciona productos</label>
    <div id="productoLista"></div>
  </div>
  <h2 style="margin:20px 15px 10px;">Etiquetas listas:</h2>
  <div class="print-area" id="printArea"></div>
</div>

<div id="vista-consultar" style="display:none; padding:15px;">
  <h1>üìÖ Consulta de Caducidades</h1>
  <label for="busquedaProducto">üîç Buscar producto</label>
  <input type="text" id="busquedaProducto" placeholder="Escribe un producto...">
  <div id="resultadoConsulta" style="margin-top:15px; font-size:1em;"></div>
</div>

<div id="vista-obrador" style="display:none;">
  </div>

<div class="fab-container">
  <div class="fab-group">
    <button class="fab fab-generar" onclick="generarEtiquetas()" title="Generar etiquetas">üìù</button>
    <div class="fab-label">Generar</div>
  </div>
  <div class="fab-group">
    <button class="fab fab-imprimir" onclick="imprimirSecuencial()" title="Imprimir etiquetas">üñ®Ô∏è</button>
    <div class="fab-label">Imprimir</div>
  </div>
  <div class="fab-group">
    <button class="fab fab-excel" onclick="exportarXLSX()" title="Exportar Excel">üìÅ</button>
    <div class="fab-label">Excel</div>
  </div>
</div>

<div class="modal-overlay" id="editModal">
  <div class="modal-content">
    <h2 id="modalTitle">Editar Informaci√≥n</h2>
    <input type="hidden" id="modalProductoNombre">
    <label for="modalLote">Lote</label>
    <input type="text" id="modalLote">
    <label for="modalCaducidad">Caducidad Primaria (ej: 25/12/2025)</label>
    <input type="text" id="modalCaducidad">
    <div class="modal-buttons">
      <button id="btn-cancelar-cambios">Cancelar</button>
      <button id="btn-guardar-cambios">Guardar</button>
    </div>
  </div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="productos.js"></script>
<script>
// --- VARIABLES GLOBALES ---
const empleadoSelect = document.getElementById("empleado");
const categoriaSelect = document.getElementById("categoria");
const productoLista = document.getElementById("productoLista");
const buscadorInput = document.getElementById("buscador");
const printArea = document.getElementById("printArea");
const busquedaProducto = document.getElementById("busquedaProducto");
const resultadoConsulta = document.getElementById("resultadoConsulta");
const editModal = document.getElementById("editModal");
const modalTitle = document.getElementById("modalTitle");
const modalProductoNombre = document.getElementById("modalProductoNombre");
const modalLote = document.getElementById("modalLote");
const modalCaducidad = document.getElementById("modalCaducidad");
let productButtons = [];

// --- INICIALIZACI√ìN ---
document.addEventListener('DOMContentLoaded', () => {
    // Cargar empleados
    const empleados = ["Ronald","Lorena","Johnny","Sof√≠a","Claudia","Pamela","Abril","Gloria","Steven"];
    empleados.forEach(e => empleadoSelect.add(new Option(e, e)));
    if(localStorage.getItem("ultimoEmpleado")) empleadoSelect.value = localStorage.getItem("ultimoEmpleado");
    empleadoSelect.addEventListener("change", () => localStorage.setItem("ultimoEmpleado", empleadoSelect.value));

    // Cargar categor√≠as
    const categorias = Object.keys(productos);
    categoriaSelect.add(new Option("Todo", "Todo"));
    categorias.forEach(cat => categoriaSelect.add(new Option(cat, cat)));

    cargarProductos();

    // Eventos del modal
    document.getElementById("btn-guardar-cambios").onclick = guardarCambiosModal;
    document.getElementById("btn-cancelar-cambios").onclick = () => editModal.style.display = 'none';
    
    // Evento para cerrar modal al pulsar fuera
    editModal.addEventListener('click', (event) => {
        if (event.target === editModal) {
            editModal.style.display = 'none';
        }
    });
    
    // Evento para que el teclado no tape la lista
    buscadorInput.addEventListener('focus', () => {
        setTimeout(() => buscadorInput.scrollIntoView({ behavior: 'smooth', block: 'start' }), 300);
    });
    
    buscadorInput.addEventListener("input", () => {
        const texto = buscadorInput.value.toLowerCase();
        productButtons.forEach(btn => {
            btn.style.display = btn.dataset.nombre.toLowerCase().includes(texto) ? "flex" : "none";
        });
    });

    busquedaProducto.addEventListener("input", consultarCaducidades);
});

// --- L√ìGICA DE PRODUCTOS ---
function cargarProductos(){
    productoLista.innerHTML = "";
    productButtons = [];
    const categoria = categoriaSelect.value;
    const productosMostrar = (categoria === "Todo") ? Object.values(productos).flat() : productos[categoria] || [];
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};

    productosMostrar.forEach(p => {
        const btn = document.createElement("div");
        btn.className = "producto-btn";

        const infoGuardada = datosGuardados[p.nombre] || {};
        const loteAMostrar = infoGuardada.lote || p.lote;
        const caducidadAMostrar = infoGuardada.caducidad_primaria || p.caducidad_primaria;

        let infoText = "Sin Lote/Cad.";
        if (loteAMostrar || caducidadAMostrar) {
            infoText = `${loteAMostrar ? `L: ${loteAMostrar}` : ''} ${caducidadAMostrar ? `C: ${caducidadAMostrar}` : ''}`.trim();
        }

        const nombreSpan = document.createElement("span");
        nombreSpan.textContent = p.nombre;
        const infoSpan = document.createElement("span");
        infoSpan.className = "producto-info";
        infoSpan.textContent = infoText;

        btn.appendChild(nombreSpan);
        btn.appendChild(infoSpan);
        btn.dataset.nombre = p.nombre;
        btn.onclick = () => btn.classList.toggle("active");
        productoLista.appendChild(btn);
        productButtons.push(btn);
    });
}

// --- L√ìGICA DE ETIQUETAS ---
function generarEtiquetas(){
    printArea.innerHTML = "";
    const seleccionados = document.querySelectorAll(".producto-btn.active");
    if (seleccionados.length === 0) return;

    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    const empleado = empleadoSelect.value;
    const ahora = new Date();
    const fechaHora = ahora.toLocaleDateString("es-ES") + " " + ahora.toLocaleTimeString("es-ES", {hour: "2-digit", minute: "2-digit"});

    seleccionados.forEach(btn => {
        const nombreProd = btn.dataset.nombre;
        const productoOriginal = Object.values(productos).flat().find(p => p.nombre === nombreProd);
        if (!productoOriginal) return;

        const infoGuardada = datosGuardados[nombreProd] || {};
        const loteFinal = infoGuardada.lote || productoOriginal.lote || '________';
        const caducidadPrimariaFinal = infoGuardada.caducidad_primaria || productoOriginal.caducidad_primaria;

        let caducidadMostrada, etiquetaCaducidad;
        if (caducidadPrimariaFinal) {
            caducidadMostrada = caducidadPrimariaFinal;
            etiquetaCaducidad = 'Cad. Primaria:';
        } else {
            let cad = new Date(ahora);
            cad.setDate(cad.getDate() + productoOriginal.dias);
            caducidadMostrada = productoOriginal.dias === 0 ? "No aplica" : cad.toLocaleDateString("es-ES") + " " + cad.toLocaleTimeString("es-ES", {hour:"2-digit", minute:"2-digit"});
            etiquetaCaducidad = 'Caducidad:';
        }

        const wrapper = document.createElement("div");
        wrapper.className = "etiqueta-wrapper";
        wrapper.innerHTML = `
            <div class="etiqueta" data-nombre="${nombreProd}">
                <div><strong>${nombreProd}</strong></div>
                <div>${productoOriginal.tipo} / ${empleado}</div>
                <div data-tipo="lote">Lote: ${loteFinal}</div>
                <div>Apertura: ${fechaHora}</div>
                <div data-tipo="caducidad"><strong>${etiquetaCaducidad} ${caducidadMostrada}</strong></div>
            </div>
            <button class="edit-btn" onclick="abrirModalEdicion('${nombreProd}')">‚úèÔ∏è</button>
        `;
        printArea.appendChild(wrapper);
    });
    printArea.scrollIntoView({behavior:"smooth"});
}

// --- L√ìGICA DEL MODAL DE EDICI√ìN ---
function abrirModalEdicion(nombreProducto) {
    modalTitle.textContent = `Editar: ${nombreProducto}`;
    modalProductoNombre.value = nombreProducto;
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    const infoGuardada = datosGuardados[nombreProducto] || {};
    const productoOriginal = Object.values(productos).flat().find(p => p.nombre === nombreProducto);
    modalLote.value = infoGuardada.lote || productoOriginal.lote || '';
    modalCaducidad.value = infoGuardada.caducidad_primaria || productoOriginal.caducidad_primaria || '';
    editModal.style.display = 'flex';
}

function guardarCambiosModal() {
    const nombre = modalProductoNombre.value;
    const lote = modalLote.value;
    const caducidad = modalCaducidad.value;

    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    datosGuardados[nombre] = { lote, caducidad_primaria: caducidad };
    localStorage.setItem('datosProductos', JSON.stringify(datosGuardados));

    const etiqueta = document.querySelector(`.etiqueta[data-nombre="${nombre}"]`);
    if (etiqueta) {
        etiqueta.querySelector('[data-tipo="lote"]').textContent = `Lote: ${lote || '________'}`;
        const cadElem = etiqueta.querySelector('[data-tipo="caducidad"]');
        if (caducidad) {
            cadElem.innerHTML = `<strong>Cad. Primaria: ${caducidad}</strong>`;
        } else {
            const productoOriginal = Object.values(productos).flat().find(p => p.nombre === nombre);
            let cad = new Date();
            cad.setDate(cad.getDate() + productoOriginal.dias);
            const caducidadSecundaria = productoOriginal.dias === 0 ? "No aplica" : cad.toLocaleDateString("es-ES") + " " + cad.toLocaleTimeString("es-ES", {hour:"2-digit", minute:"2-digit"});
            cadElem.innerHTML = `<strong>Caducidad: ${caducidadSecundaria}</strong>`;
        }
    }
    editModal.style.display = 'none';
    cargarProductos();
}

// --- IMPRESI√ìN Y EXPORTACI√ìN ---
function imprimirSecuencial(){
    const etiquetas = [...document.querySelectorAll(".etiqueta")];
    if(etiquetas.length === 0) return;
    let i = 0;
    function imprimirUna() {
        if(i >= etiquetas.length) return;
        imprimirEtiqueta(etiquetas[i].outerHTML);
        i++;
        setTimeout(imprimirUna, 700);
    }
    imprimirUna();
}

function imprimirEtiqueta(etiquetaHTML){
    const ventana = window.open('','width=400,height=400');
    ventana.document.write(`<html><head><title>Etiqueta</title><style>@page{size:50mm 30mm;margin:0;}body{margin:0;font-family:sans-serif;}div{width:50mm;height:30mm;padding:2mm;box-sizing:border-box;font-size:13pt;display:flex;flex-direction:column;justify-content:space-between;}</style></head><body onload="window.print();window.onafterprint=function(){window.close();}">${etiquetaHTML}</body></html>`);
    ventana.document.close();
}

function exportarXLSX(){
    const etiquetas = document.querySelectorAll(".etiqueta");
    if(etiquetas.length === 0) return;
    const data = Array.from(etiquetas).map(e => {
        const filas = e.innerText.trim().split("\n");
        const tipoEmpleado = (filas[1] || ' / ').split(" / ");
        return {
            Producto: filas[0] || '',
            Tipo: tipoEmpleado[0].trim() || '',
            Empleado: tipoEmpleado[1].trim() || '',
            Lote: (filas[2] || '').replace("Lote: ",""),
            Apertura: (filas[3] || '').replace("Apertura: ",""),
            Caducidad: (filas[4] || '').replace(/Cad\. Primaria:|Caducidad:/g,"").trim()
        };
    });
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Etiquetas");
    XLSX.writeFile(wb, "etiquetas_actualizadas.xlsx");
}

// --- NAVEGACI√ìN Y CONSULTA ---
function mostrarVista(vista) {
    document.getElementById("vista-etiquetas").style.display = (vista === "etiquetas") ? "block" : "none";
    document.getElementById("vista-consultar").style.display = (vista === "consultar") ? "block" : "none";
    document.getElementById("vista-obrador").style.display = (vista === "obrador") ? "block" : "none";
}

function consultarCaducidades() {
    const texto = busquedaProducto.value.toLowerCase();
    resultadoConsulta.innerHTML = "";
    if (!texto) return;

    const todosLosProductos = Object.values(productos).flat();
    const coincidencias = todosLosProductos.filter(p => p.nombre.toLowerCase().includes(texto));

    if (coincidencias.length === 0) {
        resultadoConsulta.innerHTML = "<p>‚ùå Producto no encontrado</p>";
        return;
    }
    coincidencias.forEach(prod => {
        const ahora = new Date();
        let cad = new Date(ahora);
        cad.setDate(cad.getDate() + prod.dias);
        const caducidad = prod.dias === 0 ? "No caduca" : cad.toLocaleDateString("es-ES");
        const div = document.createElement("div");
        div.className = "resultado-producto";
        div.innerHTML = `
            <p><strong>Producto:</strong> ${prod.nombre}</p>
            <p><strong>Estado:</strong> ${prod.estado || 'N/A'}</p>
            <p><strong>Duraci√≥n:</strong> <strong>${prod.dias === 0 ? "No caduca" : prod.dias + (prod.dias === 1 ? " d√≠a" : " d√≠as")}</strong></p>
            <p><strong>Caducidad (si se abre hoy):</strong> ${caducidad}</p>
            ${prod.caducidad_primaria ? `<p><strong>Cad. Primaria:</strong> ${prod.caducidad_primaria}</p>` : ''}
            ${prod.lote ? `<p><strong>√öltimo Lote Conocido:</strong> ${prod.lote}</p>` : ''}
        `;
        resultadoConsulta.appendChild(div);
    });
}
</script>
</body>
</html>
