/* --- FORMULARIO Y SUGERENCIAS --- */
.fila-inputs { display: flex; gap: 10px; }
.fila-inputs > div { flex: 1; }
#productoLista { display:flex; flex-direction: column; gap:0; margin-top:10px; border-radius: 8px; overflow: hidden; max-height: 220px; overflow-y: auto; border: 1px solid #ddd; }
.producto-btn { display: flex; justify-content: space-between; align-items: center; width: 100%; background:#fff; color:#000; padding:12px; text-align:left; font-size:0.9em; cursor:pointer; user-select:none; border-bottom: 1px solid #ddd; }
.producto-btn:last-child { border-bottom: none; }
.producto-info { font-size: 0.8em; color: #555; background-color: #eee; padding: 3px 7px; border-radius: 6px; white-space: nowrap; }
.producto-btn.active { background:#000; color:#fff; font-weight:bold; }

/* --- √ÅREA DE ETIQUETAS GENERADAS (SOLUCI√ìN FINAL) --- */
.print-area { display: flex; flex-wrap: wrap; gap: 15px; padding: 0 15px; justify-content: center; }
.etiqueta {
  width: 189px; /* 50mm */
  height: 160px; /* 42.3mm - Altura fija y grande para que quepa todo */
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  font-size: 10pt;
  padding: 3mm;
  box-sizing: border-box;
  border: 1px dashed #999;
  background: white;
  border-radius: 4px;
}
.etiqueta.short-expiry-visual { border-left: 4px solid #f39c12; }
.etiqueta div { text-align: left; line-height: 1.3; }
.etiqueta .nombre-producto { font-weight: bold; font-size: 11pt; text-align: center; margin-bottom: 2px; }
.etiqueta-botones { text-align: center; margin: 2px 0; display:flex; gap: 5px; justify-content: center; }
.etiqueta-btn { border: none; border-radius: 6px; padding: 4px 10px; font-size: 9pt; cursor: pointer; display: inline-block; color: white; }
.actualizar-btn { background: #000; }
.siguiente-btn { background: #f39c12; } /* Naranja */
.siguiente-btn:disabled { background: #27ae60; cursor: not-allowed; } /* Verde */


/* --- BOTONES FLOTANTES (FAB) --- */
.fab-container { position:fixed; bottom:15px; right:15px; display:flex; flex-direction:column; gap:16px; z-index:999; align-items:center; }
.fab { background:#000; color:#fff; border:none; border-radius:50%; width:60px; height:60px; font-size:24px; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.2); }
.fab-imprimir { background: #444; }
.fab-excel { background: #007ACC; }
.fab-label { margin-top:4px; font-size:0.8em; color:#000; font-weight:bold; text-align:center; }
.fab-group { display:flex; flex-direction:column; align-items:center; }

/* --- MODAL DE EDICI√ìN --- */
.modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(3px); }
.modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
.modal-content h2 { margin-top: 0; font-size: 1.3em; }
.modal-buttons { margin-top: 25px; display: flex; justify-content: space-between; gap: 10px; }
.modal-buttons button { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
#btn-guardar { background: #000; color: white; }
#btn-cancelar { background: #eee; }
#btn-reset { background: #E53935; color: white; }

.simulador-fecha { display: flex; gap: 10px; align-items: center; margin-top: 10px; }

  .etiqueta .nombre-producto { font-size: 14pt; }
}

// --- FUNCIONES AUXILIARES DE FECHA ---
function parseSpanishDate(dateStr) {
    if (!dateStr || typeof dateStr !== 'string') return null;
    try {
        const dateAndTime = dateStr.split(' ');
        const dateParts = dateAndTime[0].split('/');
        
        let day = 1, month = 1, year = 1970;

        if (dateParts.length === 3) { // DD/MM/YYYY o DD/MM/YY
            day = parseInt(dateParts[0], 10);
            month = parseInt(dateParts[1], 10) - 1;
            year = parseInt(dateParts[2], 10);
            if (year < 100) { year += 2000; }
        } else if (dateParts.length === 2) { // MM/YYYY
            day = 1;
            month = parseInt(dateParts[0], 10) - 1;
            year = parseInt(dateParts[1], 10);
        } else {
            return null;
        }

        let hour = 0, minute = 0;
        if (dateAndTime.length > 1) {
            const timeParts = dateAndTime[1].split(':');
            if (timeParts.length === 2) {
                hour = parseInt(timeParts[0], 10);
                minute = parseInt(timeParts[1], 10);
            }
        }
        
        return new Date(year, month, day, hour, minute);
    } catch (e) {
        console.error("Error parsing date:", dateStr, e);
        return null;
    }
}
function formatDateForDisplay(dateObj) {
    if (!(dateObj instanceof Date)) return '';
    const day = String(dateObj.getDate()).padStart(2, '0');
    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
    const year = dateObj.getFullYear();
    const hours = String(dateObj.getHours()).padStart(2, '0');
    const minutes = String(dateObj.getMinutes()).padStart(2, '0');
    return `${day}/${month}/${year} ${hours}:${minutes}`;
}

    } else {
        generarEtiquetas();
    }
    actualizarSugerencias();
}

function resetProducto(nombreProducto) {
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    if (datosGuardados[nombreProducto]) {
        delete datosGuardados[nombreProducto];
        localStorage.setItem('datosProductos', JSON.stringify(datosGuardados));
        alert(`El producto "${nombreProducto}" ha sido reseteado.`);
    } else {
        alert("Este producto no tiene datos guardados para resetear.");
    }
    editModal.style.display = 'none';
    consultarCaducidades();
    actualizarSugerencias();
}

// --- L√ìGICA DE CONSULTA ---
function consultarCaducidades() {
    const texto = busquedaProducto.value.toLowerCase();
    resultadoConsulta.innerHTML = "";
    if (!texto) return;

    const coincidencias = Object.values(productos).flat().filter(p => p.nombre.toLowerCase().includes(texto));
    if (coincidencias.length === 0) {
        resultadoConsulta.innerHTML = "<p>‚ùå Producto no encontrado</p>";
        return;
    }

    coincidencias.forEach(prodOriginal => {
        const prod = getProductoConStorage(prodOriginal.nombre);
        const div = document.createElement("div");
        div.className = "resultado-producto";
        const idUnica = prod.nombre.replace(/\s/g, '');

        let htmlCaducidades = '';
        if (prod.dias) {
            htmlCaducidades += `<p><strong>Cad. Secundaria:</strong> <span id="cad-secundaria-${idUnica}"></span> (${prod.dias} d√≠as)</p>`;
        }
        
        div.innerHTML = `
            <p><strong>Producto:</strong> ${prod.nombre}</p>
            <div class="simulador-fecha">
                <input type="date" id="sim-date-${idUnica}" value="${new Date().toISOString().split('T')[0]}">
                <button onclick="simularCaducidad('${prod.nombre}')">Simular</button>
            </div>
            <p><strong>Lote:</strong> ${prod.lote || 'No definido'}</p>
            <p><strong>Cad. Primaria:</strong> ${prod.caducidad_primaria || 'No definida'}</p>
            ${htmlCaducidades}
            <div class="etiqueta-botones">
                <button class="etiqueta-btn actualizar-btn" onclick="abrirModalEdicion('consulta', '${prod.nombre}')">Actualizar</button>
            </div>
        `;
        resultadoConsulta.appendChild(div);
        simularCaducidad(prod.nombre);
    });
}

function simularCaducidad(nombreProducto) {
    const idUnica = nombreProducto.replace(/\s/g, '');
    const prod = getProductoConStorage(nombreProducto);
    const fechaBaseInput = document.getElementById(`sim-date-${idUnica}`);
    if (!fechaBaseInput) return;
    
    const fechaBase = new Date(fechaBaseInput.value);
    fechaBase.setMinutes(fechaBase.getMinutes() + fechaBase.getTimezoneOffset());

    if (prod.dias) {
        let cad = new Date(fechaBase);
        cad.setDate(cad.getDate() + prod.dias);
        document.getElementById(`cad-secundaria-${idUnica}`).textContent = cad.toLocaleDateString("es-ES");
    }
}

// --- IMPRESI√ìN Y EXPORTACI√ìN ---
function imprimirSecuencial(){
    const etiquetas = [...document.querySelectorAll(".etiqueta")];
    if(etiquetas.length === 0) return;
    let i = 0;
    const imprimirUna = () => { if(i < etiquetas.length) { imprimirEtiqueta(etiquetas[i].outerHTML); i++; setTimeout(imprimirUna, 700); }};
    imprimirUna();
}

function imprimirEtiqueta(etiquetaHTML){
    const ventana = window.open('','width=400,height=400');
    ventana.document.write(`<html><head><title>Etiqueta</title><style>@page{size:50mm 30mm;margin:0;}body{margin:0;font-family:sans-serif;} .etiqueta-botones{display:none;} .etiqueta{width:50mm;height:30mm;padding:2mm;box-sizing:border-box;font-size:12pt;display:flex;flex-direction:column;justify-content:space-around; text-align: left;} .nombre-producto{font-size:13pt; text-align:center;}</style></head><body onload="window.print();window.onafterprint=function(){window.close();}">${etiquetaHTML}</body></html>`);
    ventana.document.close();
}

function exportarXLSX(){
    if(etiquetasParaExportar.length === 0) {
        alert("Primero genera algunas etiquetas para poder exportar.");
        return;
    }
    const dataParaSheet = etiquetasParaExportar.map(({ id, ...resto }) => resto);
    const ws = XLSX.utils.json_to_sheet(dataParaSheet);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Etiquetas");
    XLSX.writeFile(wb, "etiquetas_programadas.xlsx");
}

// --- L√ìGICA DE OBRADOR ---
function cargarProductosObrador(productosACargar) {
    if (!obradorLista) return;
    obradorLista.innerHTML = '';
    
    if (!productosACargar || productosACargar.length === 0) {
        obradorLista.innerHTML = '<p>No se encontraron productos.</p>';
        return;
    }
    productosACargar.forEach(producto => {
        const item = document.createElement('div');
        item.className = 'obrador-item';
        let detallesHtml = '';
        if (producto.preparacion || producto.ingredientes_resumen) {
            detallesHtml += `<p><strong>Ingredientes (resumen):</strong> ${producto.ingredientes_resumen || 'No especificado'}</p>`;
            detallesHtml += `<button onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">Ver m√°s</button>`;
            detallesHtml += `<div class="obrador-details">`;
            if (producto.ingredientes) detallesHtml += `<h4>Ingredientes:</h4><p>${producto.ingredientes}</p>`;
            if (producto.preparacion) detallesHtml += `<h4>Preparaci√≥n:</h4><p>${producto.preparacion}</p>`;
            detallesHtml += `</div>`;
        }
        item.innerHTML = `
            <h3>${producto.nombre}</h3>
            <p><strong>Descongelaci√≥n:</strong> ${producto.descongelacion || 'N/A'}</p>
            <p><strong>Horno:</strong> ${producto.horno_temp ? `${producto.horno_temp}, Prog. ${producto.horno_prog}, ${producto.horno_tiempo}` : 'N/A'}</p>
            ${detallesHtml}
        `;
        obradorLista.appendChild(item);
    });
}

function cargarProductosObradorConFiltro(filtro) {
    if (typeof obradorData === 'undefined' || !obradorData.productos) return;
    
    const buscador = document.getElementById('buscadorObrador');
    if(buscador) buscador.value = '';

    let productosFiltrados;

    if (filtro === 'sandwich') {
        const sandwichKeywords = ['sandwich', 'sw', 'bikini', 'brioche', 'tosta', 'bocadillo', 'flaut√≠n', 'delicia integral'];
        productosFiltrados = obradorData.productos.filter(p =>
            sandwichKeywords.some(keyword => p.nombre.toLowerCase().includes(keyword))
        );
    } else {
        productosFiltrados = obradorData.productos.filter(p => p.nombre.toLowerCase().includes(filtro));
    }
    
    cargarProductosObrador(productosFiltrados);
}
