<script>
// --- VARIABLES GLOBALES ---
const empleadoSelect = document.getElementById("empleado");
const categoriaSelect = document.getElementById("categoria");
const productoLista = document.getElementById("productoLista");
const buscadorInput = document.getElementById("buscador");
const printArea = document.getElementById("printArea");
const busquedaProducto = document.getElementById("busquedaProducto");
const resultadoConsulta = document.getElementById("resultadoConsulta");
const buscadorObrador = document.getElementById("buscadorObrador");
const obradorLista = document.getElementById("obradorLista");
const editModal = document.getElementById("editModal");
const modalTitle = document.getElementById("modalTitle");
const modalProductoNombre = document.getElementById("modalProductoNombre");
const modalLote = document.getElementById("modalLote");
const modalCaducidadPrimaria = document.getElementById("modalCaducidadPrimaria");

const aperturaContainer = document.getElementById("apertura-container");
const btnGuardar = document.getElementById("btn-guardar");
const btnCancelar = document.getElementById("btn-cancelar");
const btnReset = document.getElementById("btn-reset");
let productosSeleccionados = new Set();
// <<-- NUEVO -->> Variable para almacenar los datos de todas las etiquetas a exportar
let etiquetasParaExportar = [];

// --- INICIALIZACI√ìN ---
document.addEventListener('DOMContentLoaded', () => {
    // Cargar Empleados
    const empleados = ["Ronald","Lorena","Johnny","Sof√≠a","Claudia","Pamela","Abril","Gloria","Steven"];

    // Cargar Categor√≠as de Productos

    categoriaSelect.add(new Option("Todo", "Todo"));
    categorias.forEach(cat => categoriaSelect.add(new Option(cat, cat)));

    editModal.addEventListener('click', (e) => { if (e.target === editModal) editModal.style.display = 'none'; });

// --- L√ìGICA DE DATOS ---
function getProductoConStorage(nombreProducto) {
    const original = Object.values(productos).flat().find(p => p.nombre === nombreProducto);
    if (!original) return null;
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    const guardado = datosGuardados[nombreProducto] || {};
    return { ...original, ...guardado };
}

// --- L√ìGICA DE PRODUCTOS Y SUGERENCIAS ---
function actualizarSugerencias() {
    productoLista.innerHTML = "";
    const categoria = categoriaSelect.value;
    const texto = buscadorInput.value.toLowerCase();
    const todosLosProductos = (categoria === "Todo") ? Object.values(productos).flat() : productos[categoria] || [];
    
    let filtrados = texto ? todosLosProductos.filter(p => p.nombre.toLowerCase().includes(texto)) : todosLosProductos;
    const sugerencias = filtrados.slice(0, 5);
    
    sugerencias.forEach(p => {
        const prodConStorage = getProductoConStorage(p.nombre);
        const btn = document.createElement("div");
        btn.className = "producto-btn";
        if (productosSeleccionados.has(p.nombre)) btn.classList.add("active");
        
        let infoText = "Sin Lote/Cad.";
        if (prodConStorage.lote || prodConStorage.caducidad_primaria) {
            infoText = `${prodConStorage.lote ? `L: ${prodConStorage.lote}` : ''} ${prodConStorage.caducidad_primaria ? `C: ${prodConStorage.caducidad_primaria}` : ''}`.trim();
        }
        btn.innerHTML = `<span>${p.nombre}</span><span class="producto-info">${infoText}</span>`;
        btn.dataset.nombre = p.nombre;
        btn.onclick = () => {
            productosSeleccionados.has(p.nombre) ? productosSeleccionados.delete(p.nombre) : productosSeleccionados.add(p.nombre);
            btn.classList.toggle("active");
        };
        productoLista.appendChild(btn);
    });
}

// --- L√ìGICA DE ETIQUETAS ---
function generarEtiquetas(){
    printArea.innerHTML = "";
    etiquetasParaExportar = []; // <<-- MODIFICADO -->> Limpiamos la lista para exportar cada vez que generamos
    if (productosSeleccionados.size === 0) return;
    
    const empleado = empleadoSelect.value;
    const ahora = new Date();
    const fechaHora = ahora.toLocaleDateString("es-ES") + " " + ahora.toLocaleTimeString("es-ES", {hour: "2-digit", minute: "2-digit"});

    productosSeleccionados.forEach(nombreProd => {
        const p = getProductoConStorage(nombreProd);
        if (!p) return;
        
        const caducidadPrimaria = p.caducidad_primaria;
        let dias = p.dias_abierto ?? p.dias_descongelado ?? 0;
        let caducidadMostrada, etiquetaCaducidad, caducidadDateObj;

        if (caducidadPrimaria) {
            caducidadMostrada = caducidadPrimaria;
            etiquetaCaducidad = 'Cad. Primaria:';
            caducidadDateObj = parseSpanishDate(caducidadPrimaria);
        } else {
            caducidadDateObj = new Date(ahora);
            caducidadDateObj.setDate(caducidadDateObj.getDate() + dias);
            caducidadMostrada = dias > 0 ? formatDateForDisplay(caducidadDateObj) : "No aplica";
            etiquetaCaducidad = 'Caducidad:';
        }
        
        // <<-- NUEVO -->> Guardar datos para exportar
        const etiquetaData = {
            'Producto': nombreProd,
            'Tipo': p.tipo,
            'Empleado': empleado,
            'Lote': p.lote || '________',
            'Apertura': fechaHora,
            'Caducidad': caducidadMostrada,
            'id': `${nombreProd}-${Date.now()}` // ID √∫nico para cada etiqueta
        };
        etiquetasParaExportar.push(etiquetaData);
        
        // <<-- NUEVO -->> Comprobar si la caducidad es corta
        const hoy = new Date();
        hoy.setHours(0,0,0,0);
        const unaSemana = new Date(hoy);
        unaSemana.setDate(hoy.getDate() + 7);
        const esCaducidadCorta = caducidadDateObj && caducidadDateObj >= hoy && caducidadDateObj <= unaSemana;

        const etiqueta = document.createElement("div");
        etiqueta.className = "etiqueta";
        if(esCaducidadCorta) etiqueta.classList.add("short-expiry-visual");
        
        let botonesHTML = `<button class="etiqueta-btn actualizar-btn" onclick="abrirModalEdicion('etiqueta', '${nombreProd}')">Actualizar</button>`;
        if (esCaducidadCorta) {
            // Pasamos el ID √∫nico de la etiqueta para identificarla
            botonesHTML += `<button class="etiqueta-btn siguiente-btn" onclick="programarSiguienteEtiqueta(this, '${etiquetaData.id}')">Siguiente Etiqueta ‚è≠Ô∏è</button>`;
        }
        
        etiqueta.innerHTML = `
            <div class="nombre-producto">${nombreProd}</div>
            <div>${p.tipo} / ${empleado}</div>
            <div data-tipo="lote">Lote: ${p.lote || '________'}</div>
            <div>Apertura: ${fechaHora}</div>
            <div class="etiqueta-botones">${botonesHTML}</div>
            <div data-tipo="caducidad"><strong>${etiquetaCaducidad} ${caducidadMostrada}</strong></div>
        `;
        printArea.appendChild(etiqueta);
    });
    printArea.scrollIntoView({behavior:"smooth"});
}

// --- <<-- NUEVA FUNCI√ìN -->> Para programar la siguiente etiqueta ---
function programarSiguienteEtiqueta(boton, etiquetaId) {
    const etiquetaOriginalData = etiquetasParaExportar.find(e => e.id === etiquetaId);
    if (!etiquetaOriginalData) return;

    const hoy = new Date();
    const caducidadActual = parseSpanishDate(etiquetaOriginalData.Caducidad);
    
    if (!caducidadActual) {
        alert("No se pudo calcular la fecha de caducidad.");
        return;
    }

    // Calculamos la vida √∫til restante en milisegundos
    const vidaUtilRestante = caducidadActual.getTime() - hoy.getTime();
    
    // La nueva fecha es la caducidad actual + la vida √∫til restante
    const siguienteCaducidad = new Date(caducidadActual.getTime() + vidaUtilRestante);
    
    // Creamos una nueva entrada para la siguiente etiqueta, basada en la original
    const siguienteEtiquetaData = {
        ...etiquetaOriginalData,
        'Apertura': formatDateForDisplay(caducidadActual), // La "apertura" ser√° la caducidad de la anterior
        'Caducidad': formatDateForDisplay(siguienteCaducidad),
        'id': `${etiquetaOriginalData.Producto}-${Date.now()}` // Nuevo ID √∫nico
    };

    etiquetasParaExportar.push(siguienteEtiquetaData);

    // Actualizamos la interfaz del bot√≥n
    boton.textContent = 'Programada ‚úîÔ∏è';
    boton.disabled = true;
    
    alert(`Siguiente etiqueta para "${etiquetaOriginalData.Producto}" programada para el ${siguienteEtiquetaData.Caducidad}.\nSe incluir√° en el Excel.`);
}

// --- <<-- NUEVAS FUNCIONES AUXILIARES -->> Para manejar fechas ---
function parseSpanishDate(dateStr) {
    if (!dateStr || typeof dateStr !== 'string') return null;
    try {
        const parts = dateStr.match(/(\d{2})\/(\d{2})\/(\d{4})(?: (\d{2}):(\d{2}))?/);
        if (!parts) return null;
        const [, day, month, year, hour = 0, minute = 0] = parts;
        return new Date(year, month - 1, day, hour, minute);
    } catch (e) {
        return null;
    }
}
function formatDateForDisplay(dateObj) {
    if (!(dateObj instanceof Date)) return '';
    const day = String(dateObj.getDate()).padStart(2, '0');
    const month = String(dateObj.getMonth() + 1).padStart(2, '0');
    const year = dateObj.getFullYear();
    const hours = String(dateObj.getHours()).padStart(2, '0');
    const minutes = String(dateObj.getMinutes()).padStart(2, '0');
    return `${day}/${month}/${year} ${hours}:${minutes}`;
}

        btnReset.onclick = () => resetProducto(nombreProducto);
        btnGuardar.onclick = () => guardarCambiosModal('consulta');
        modalFechaApertura.value = new Date().toISOString().split('T')[0];
    } else {
        aperturaContainer.style.display = 'none';
        btnReset.style.display = 'none';
        btnGuardar.onclick = () => guardarCambiosModal('etiqueta');
    }
    editModal.style.display = 'flex';
}

function guardarCambiosModal(origen) {
    const nombre = modalProductoNombre.value;
    const lote = modalLote.value;
    let caducidadPrimaria = '';
    if (modalCaducidadPrimaria.value) {
        const partes = modalCaducidadPrimaria.value.split('-');
        caducidadPrimaria = `${partes[2]}/${partes[1]}/${partes[0]}`;
    }
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    datosGuardados[nombre] = { lote: lote, caducidad_primaria: caducidadPrimaria };
    localStorage.setItem('datosProductos', JSON.stringify(datosGuardados));
    editModal.style.display = 'none';

    if (origen === 'consulta') {
        consultarCaducidades();
    } else {
        generarEtiquetas();
    }
    actualizarSugerencias();
}

function resetProducto(nombreProducto) {
    const datosGuardados = JSON.parse(localStorage.getItem('datosProductos')) || {};
    if (datosGuardados[nombreProducto]) {
        delete datosGuardados[nombreProducto];
        localStorage.setItem('datosProductos', JSON.stringify(datosGuardados));
        alert(`El producto "${nombreProducto}" ha sido reseteado.`);
    } else {
        alert("Este producto no tiene datos guardados para resetear.");
    }
    editModal.style.display = 'none';
    consultarCaducidades();
    actualizarSugerencias();
}

// --- L√ìGICA DE CONSULTA ---
function consultarCaducidades() {
    const texto = busquedaProducto.value.toLowerCase();
    resultadoConsulta.innerHTML = "";
    if (!texto) return;

    const coincidencias = Object.values(productos).flat().filter(p => p.nombre.toLowerCase().includes(texto));
    if (coincidencias.length === 0) {
        resultadoConsulta.innerHTML = "<p>‚ùå Producto no encontrado</p>";
        return;
    }

    coincidencias.forEach(prodOriginal => {
        const prod = getProductoConStorage(prodOriginal.nombre);
        const div = document.createElement("div");
        div.className = "resultado-producto";
        const idUnica = prod.nombre.replace(/\s/g, '');

        let htmlCaducidades = '';
        if (prod.dias_descongelado) {
            htmlCaducidades += `<p><strong>Cad. Descongelado (sin abrir):</strong> <span id="cad-desc-${idUnica}"></span> (${prod.dias_descongelado} d√≠as)</p>`;
        }
        if (prod.dias_abierto) {
            htmlCaducidades += `<p><strong>Cad. Abierto:</strong> <span id="cad-abierto-${idUnica}"></span> (${prod.dias_abierto} d√≠as)</p>`;
        }
        
        div.innerHTML = `
            <p><strong>Producto:</strong> ${prod.nombre}</p>
            <div class="simulador-fecha">
                <input type="date" id="sim-date-${idUnica}" value="${new Date().toISOString().split('T')[0]}">
                <button onclick="simularCaducidad('${prod.nombre}')">Simular</button>
            </div>
            <p><strong>Lote:</strong> ${prod.lote || 'No definido'}</p>
            <p><strong>Cad. Primaria:</strong> ${prod.caducidad_primaria || 'No definida'}</p>
            ${htmlCaducidades}
            <div class="etiqueta-botones">
                <button class="etiqueta-btn actualizar-btn" onclick="abrirModalEdicion('consulta', '${prod.nombre}')">Actualizar</button>
            </div>
        `;
        resultadoConsulta.appendChild(div);
        simularCaducidad(prod.nombre); // Calcular con la fecha de hoy al cargar
    });
}

function simularCaducidad(nombreProducto) {
    const idUnica = nombreProducto.replace(/\s/g, '');
    const prod = getProductoConStorage(nombreProducto);
    const fechaBaseInput = document.getElementById(`sim-date-${idUnica}`);
    if (!fechaBaseInput) return;
    
    // Sumar 1 d√≠a a la fecha del input para evitar problemas de zona horaria
    const fechaBase = new Date(fechaBaseInput.value);
    fechaBase.setMinutes(fechaBase.getMinutes() + fechaBase.getTimezoneOffset());

    if (prod.dias_descongelado) {
        let cad = new Date(fechaBase);
        cad.setDate(cad.getDate() + prod.dias_descongelado);
        document.getElementById(`cad-desc-${idUnica}`).textContent = cad.toLocaleDateString("es-ES");
    }
    if (prod.dias_abierto) {
        let cad = new Date(fechaBase);
        cad.setDate(cad.getDate() + prod.dias_abierto);
        document.getElementById(`cad-abierto-${idUnica}`).textContent = cad.toLocaleDateString("es-ES");
    }
}

function imprimirSecuencial(){
    const etiquetas = [...document.querySelectorAll(".etiqueta")];
    if(etiquetas.length === 0) return;
    let i = 0;
    const imprimirUna = () => { if(i < etiquetas.length) { imprimirEtiqueta(etiquetas[i].outerHTML); i++; setTimeout(imprimirUna, 700); }};
    imprimirUna();
}

function imprimirEtiqueta(etiquetaHTML){
    const ventana = window.open('','width=400,height=400');
    ventana.document.write(`<html><head><title>Etiqueta</title><style>@page{size:50mm 30mm;margin:0;}body{margin:0;font-family:sans-serif;} .etiqueta-botones{display:none;} .etiqueta{width:50mm;height:30mm;padding:2mm;box-sizing:border-box;font-size:12pt;display:flex;flex-direction:column;justify-content:space-around; text-align: left;} .nombre-producto{font-size:13pt; text-align:center;}</style></head><body onload="window.print();window.onafterprint=function(){window.close();}">${etiquetaHTML}</body></html>`);
    ventana.document.close();
}

function exportarXLSX(){
    // <<-- MODIFICADO -->> Ahora usa la lista de datos en lugar de leer el HTML
    if(etiquetasParaExportar.length === 0) {
        alert("Primero genera algunas etiquetas para poder exportar.");
        return;
    }
    // Creamos una copia y quitamos la propiedad 'id' que solo era para uso interno
    const dataParaSheet = etiquetasParaExportar.map(({ id, ...resto }) => resto);

    const ws = XLSX.utils.json_to_sheet(dataParaSheet);
    const wb = XLSX.utils.book_new();

}

// --- L√ìGICA DE OBRADOR ---
function cargarProductosObrador(productosACargar) {
    const vistaObrador = document.getElementById('vista-obrador');
    if (!obradorLista) { 
        vistaObrador.innerHTML = `<div class="obrador-container">...</div>`;
    }
    
    const obradorListaElem = document.getElementById('obradorLista');
    obradorListaElem.innerHTML = '';
    
    if (!productosACargar || productosACargar.length === 0) {
        obradorListaElem.innerHTML = '<p>No se encontraron productos.</p>';
        return;
    }
    productosACargar.forEach(producto => {
        const item = document.createElement('div');
        item.className = 'obrador-item';
        let detallesHtml = '';
        if (producto.preparacion || producto.ingredientes_resumen) {
            detallesHtml += `<p><strong>Ingredientes (resumen):</strong> ${producto.ingredientes_resumen || 'No especificado'}</p>`;
            detallesHtml += `<button onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">Ver m√°s</button>`;
            detallesHtml += `<div class="obrador-details">`;
            if (producto.ingredientes) detallesHtml += `<h4>Ingredientes:</h4><p>${producto.ingredientes}</p>`;
            if (producto.preparacion) detallesHtml += `<h4>Preparaci√≥n:</h4><p>${producto.preparacion}</p>`;
            detallesHtml += `</div>`;
        }
        item.innerHTML = `
            <h3>${producto.nombre}</h3>
            <p><strong>Descongelaci√≥n:</strong> ${producto.descongelacion || 'N/A'}</p>
            <p><strong>Horno:</strong> ${producto.horno_temp ? `${producto.horno_temp}, Prog. ${producto.horno_prog}, ${producto.horno_tiempo}` : 'N/A'}</p>
            ${detallesHtml}
        `;
        obradorListaElem.appendChild(item);
    });
}

function cargarProductosObradorConFiltro(filtro) {
    if (typeof obradorData === 'undefined' || !obradorData.productos) return;
    const buscador = document.getElementById('buscadorObrador');
    if(buscador) buscador.value = '';
    const productosFiltrados = obradorData.productos.filter(p => p.nombre.toLowerCase().includes(filtro));
    cargarProductosObrador(productosFiltrados);
}
