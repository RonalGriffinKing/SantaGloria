<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9fb;
      color: #333;
      padding-bottom: 100px;
    }
    header {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      color: #6a0dad;
      text-align: center;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .nav-buttons {
      margin-top: 8px;
    }
    .nav-buttons button {
      margin: 0 4px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #6a0dad;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
    }
    .nav-buttons button:hover {
      background: #520c9e;
    }
    h1 {
      text-align: center;
      color: #6a0dad;
      margin: 10px 0 15px;
      font-size: 1.4em;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #6a0dad;
      font-size: 0.9em;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 2px solid #6a0dad;
      font-size: 1em;
      background: #fff;
      color: #333;
    }

    /* grid de productos */
    #productoLista {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .producto-btn {
      flex: 1 1 calc(50% - 8px);
      background: #f3f0fa;
      color: #333;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
      user-select: none;
      border: 1px solid #ddd;
    }
    .producto-btn.active {
      background: #6a0dad;
      color: #fff;
      font-weight: bold;
      border: 1px solid #333;
    }

    /* etiquetas impresas */
    .etiqueta {
      width: 5cm;
      height: 3cm;
      border: 1px solid black;
      border-radius: 4px;
      padding: 4px 6px;
      margin: 6px;
      display: inline-block;
      font-family: Arial, sans-serif;
      font-size: 10pt;
      page-break-inside: avoid;
      position: relative;
    }
    .etiqueta h2 {
      font-size: 11pt;
      margin: 0;
      text-align: left;
    }
    .etiqueta .tipo {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 12pt;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
    .etiqueta p {
      margin: 2px 0;
      font-size: 9pt;
    }

    .print-area { display: block; }

    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; top: 0; left: 0; width: 100%; }
      .etiqueta { 
        page-break-after: always;
        border: 1px solid black;
        width: 5cm;
        height: 3cm;
        font-size: 10pt;
      }
    }

    /* Botones flotantes */
    .fab-container {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 999;
      align-items: center;
    }
    .fab {
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .fab:active {
      filter: brightness(85%);
    }
    .fab-generar { background: #28a745; }
    .fab-imprimir { background: #17a2b8; }
    .fab-label {
      margin-top: 4px;
      font-size: 0.8em;
      color: #333;
      font-weight: bold;
      text-align: center;
    }
    .fab-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Resultados de consulta mejorados */
    .resultado-producto {
      border: 2px dashed #6a0dad;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f3f0fa;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.9em;
    }
    .resultado-producto p {
      margin: 0;
    }

  </style>
</head>
<body>
  <header>
    Creado por Ronald ‚Äì Santa Gloria Russafa
    <div class="nav-buttons">
      <button onclick="mostrarVista('etiquetas')">üñ®Ô∏è Generar</button>
      <button onclick="mostrarVista('consultar')">üìÖ Consultar</button>
    </div>
  </header>

  <!-- Vista Generar -->
  <div id="vista-etiquetas">
    <h1>üñ®Ô∏è Generador de Etiquetas</h1>
    <div class="form-section" style="padding: 0 15px;">
      <label for="empleado">üë§ ¬øQui√©n etiqueta?</label>
      <select id="empleado"></select>

      <label for="categoria">üì¶ Categor√≠a</label>
      <select id="categoria" onchange="cargarProductos()"></select>
      
      <label for="buscador">üîç Buscar producto</label>
      <input type="text" id="buscador" placeholder="Escribe para filtrar...">
      
      <label>‚úîÔ∏è Selecciona productos</label>
      <div id="productoLista"></div>
    </div>
    
    <h2 style="margin:20px 15px 10px; color:#6a0dad;">Etiquetas listas:</h2>
    <div class="print-area" id="printArea"></div>
    
    <!-- Botones flotantes -->
    <div class="fab-container">
      <div class="fab-group">
        <button class="fab fab-generar" onclick="generarEtiquetas()" title="Generar etiquetas">üìù</button>
        <div class="fab-label">Generar</div>
      </div>
      <div class="fab-group">
        <button class="fab fab-imprimir" onclick="imprimirSecuencial()" title="Imprimir etiquetas">üñ®Ô∏è</button>
        <div class="fab-label">Imprimir</div>
      </div>
    </div>
  </div>

  <!-- Vista Consultar -->
  <div id="vista-consultar" style="display:none; padding: 15px;">
    <h1>üìÖ Consulta de Caducidades</h1>
    <label for="busquedaProducto">üîç Buscar producto</label>
    <input type="text" id="busquedaProducto" placeholder="Escribe un producto...">
    <div id="resultadoConsulta" style="margin-top:15px; font-size:1em; color:#333;"></div>
  </div>

  <script src="productos.js"></script>
  <script>
    // Empleados
    const empleados = ["Ronald", "Lorena", "Johnny", "Sof√≠a", "Claudia", "Pamela", "Abril", "Gloria", "Steven"];

    // Referencias
    const empleadoSelect = document.getElementById("empleado");
    const categoriaSelect = document.getElementById("categoria");
    const productoLista = document.getElementById("productoLista");
    const buscadorInput = document.getElementById("buscador");
    const printArea = document.getElementById("printArea");
    const busquedaProducto = document.getElementById("busquedaProducto");
    const resultadoConsulta = document.getElementById("resultadoConsulta");

    // Cargar empleados
    empleados.forEach(e => {
      let opt = document.createElement("option");
      opt.value = e;
      opt.textContent = e;
      empleadoSelect.appendChild(opt);
    });

    // Guardar y cargar √∫ltimo empleado usado
    if(localStorage.getItem("ultimoEmpleado")){
      empleadoSelect.value = localStorage.getItem("ultimoEmpleado");
    }
    empleadoSelect.addEventListener("change", () => {
      localStorage.setItem("ultimoEmpleado", empleadoSelect.value);
    });

    // Cargar categor√≠as
    let categorias = Object.keys(productos);
    categoriaSelect.appendChild(new Option("Todo", "Todo"));
    categorias.forEach(cat => {
      let opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoriaSelect.appendChild(opt);
    });

    let productButtons = [];

    function cargarProductos() {
      productoLista.innerHTML = "";
      productButtons = [];
      const categoria = categoriaSelect.value;
      let productosMostrar = [];

      if (categoria === "Todo") {
        Object.values(productos).forEach(arr => {
          productosMostrar = productosMostrar.concat(arr);
        });
      } else {
        productosMostrar = productos[categoria] || [];
      }

      productosMostrar.forEach(p => {
        let btn = document.createElement("div");
        btn.className = "producto-btn";
        btn.textContent = p.nombre;
        btn.dataset.nombre = p.nombre;
        btn.dataset.dias = p.dias;
        btn.onclick = () => btn.classList.toggle("active");
        productoLista.appendChild(btn);
        productButtons.push(btn);
      });
    }
    cargarProductos();

    // Filtro buscador en Generar
    buscadorInput.addEventListener("input", () => {
      const texto = buscadorInput.value.toLowerCase();
      productButtons.forEach(btn => {
        btn.style.display = btn.dataset.nombre.toLowerCase().includes(texto) ? "block" : "none";
      });
    });

    // Generar etiquetas
    function generarEtiquetas() {
      buscadorInput.value = "";
      productButtons.forEach(btn => btn.style.display = "block");
      printArea.innerHTML = "";
      const empleado = empleadoSelect.value;
      const seleccionados = document.querySelectorAll(".producto-btn.active");
      if (seleccionados.length === 0) return;

      seleccionados.forEach(btn => {
        const nombreProd = btn.dataset.nombre;
        const dias = parseInt(btn.dataset.dias);
        const ahora = new Date();
        const aperturaFecha = ahora.toLocaleDateString("es-ES");
        const aperturaHora = ahora.toLocaleTimeString("es-ES", {hour: '2-digit', minute: '2-digit'});
        let cad = new Date(ahora);
        cad.setDate(cad.getDate() + dias);
        const caducidadFecha = cad.toLocaleDateString("es-ES");
        const caducidadHora = aperturaHora;
        const tipo = categoriaSelect.value === "Congelados" ? "C" : "R";

        const etiqueta = document.createElement("div");
        etiqueta.className = "etiqueta";
        etiqueta.innerHTML = `
          <h2>${nombreProd}</h2>
          <div class="tipo">${tipo}</div>
          <p>Manipulador: ${empleado}</p>
          <p>Cad. primaria / Lote: ________</p>
          <p>Apertura: ${aperturaFecha} ${aperturaHora}</p>
          <p>Cad. secundaria: ${caducidadFecha} ${caducidadHora}</p>
        `;
        printArea.appendChild(etiqueta);
      });
      printArea.scrollIntoView({ behavior: "smooth" });
    }

    // Imprimir secuencial
    function imprimirSecuencial() {
      const etiquetas = [...document.querySelectorAll(".etiqueta")];
      if (etiquetas.length === 0) return;
      let i = 0;
      function imprimirUna() {
        if (i >= etiquetas.length) return;
        const original = printArea.innerHTML;
        printArea.innerHTML = "";
        printArea.appendChild(etiquetas[i].cloneNode(true));
        window.print();
        i++;
        printArea.innerHTML = original;
        setTimeout(imprimirUna, 500);
      }
      imprimirUna();
    }

    // Cambiar vistas
    function mostrarVista(vista) {
      document.getElementById("vista-etiquetas").style.display = vista === "etiquetas" ? "block" : "none";
      document.getElementById("vista-consultar").style.display = vista === "consultar" ? "block" : "none";
    }

    // Buscar caducidad en Consulta (mejorado)
    busquedaProducto.addEventListener("input", () => {
      const texto = busquedaProducto.value.toLowerCase();
      resultadoConsulta.innerHTML = ""; // limpiar resultados

      if (!texto) return;

      let coincidencias = [];

      for (let cat in productos) {
        productos[cat].forEach(p => {
          if (p.nombre.toLowerCase().includes(texto)) {
            coincidencias.push({ ...p, categoria: cat });
          }
        });
      }

      if (coincidencias.length === 0) {
        resultadoConsulta.innerHTML = `<p style="color:red;">‚ùå Producto no encontrado</p>`;
        return;
      }

      coincidencias.forEach(prod => {
        const ahora = new Date();
        const aperturaFecha = ahora.toLocaleDateString("es-ES");
        let cad = new Date(ahora);
        cad.setDate(cad.getDate() + prod.dias);
        const caducidadFecha = cad.toLocaleDateString("es-ES");

        const div = document.createElement("div");
        div.className = "resultado-producto";
        div.innerHTML = `
          <p><strong>Producto:</strong> ${prod.nombre}</p>
          <p><strong>Categor√≠a:</strong> ${prod.categoria}</p>
          <p><strong>Apertura:</strong> ${aperturaFecha}</p>
          <p><strong>Caducidad:</strong> ${caducidadFecha}</p>
        `;
        resultadoConsulta.appendChild(div);
      });
    });
  </script>
</body>
</html>
