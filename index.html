<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Etiquetas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    .form-section { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, button, input[type="text"] { padding: 8px; margin-top: 5px; }
    .etiqueta {
      border: 2px solid #000;
      padding: 8px;
      margin: 5px auto;
      background: #fff;
      width: 220px;   /* ancho aprox. ticket 58mm */
      font-size: 12px;
    }
    .etiqueta p { margin: 2px 0; }
    .print-area { display: block; }
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; top: 0; left: 0; width: 100%; }
      .etiqueta { 
        page-break-after: always; /* Fuerza corte por etiqueta */
        border: none; 
        margin: 0;
        width: 100%; /* que ocupe todo el ancho de ticket */
      }
    }
  </style>
</head>
<body>
  <h1>Generador de Etiquetas</h1>
  
  <div class="form-section">
    <label for="empleado">¬øQui√©n etiqueta?</label>
    <select id="empleado"></select>

    <label for="categoria">Categor√≠a</label>
    <select id="categoria" onchange="cargarProductos()"></select>
    
    <label for="buscador">Buscar producto</label>
    <input type="text" id="buscador" placeholder="Escribe para filtrar...">
    
    <label>Productos</label>
    <div id="productoLista"></div>
    
    <button onclick="generarEtiquetas()">Generar Etiquetas</button>
  </div>
  
  <h2>Etiquetas para imprimir:</h2>
  <div class="print-area" id="printArea"></div>
  
  <button onclick="window.print()">üñ®Ô∏è Imprimir etiquetas</button>
  
  <!-- primero cargamos la base de datos de productos -->
  <script src="productos.js"></script>
  <!-- luego la l√≥gica -->
  <script>
    // Lista de empleados
    const empleados = ["Ronald", "Lorena", "Johnny", "Sof√≠a"];

    // Referencias
    const empleadoSelect = document.getElementById("empleado");
    const categoriaSelect = document.getElementById("categoria");
    const productoLista = document.getElementById("productoLista");
    const buscadorInput = document.getElementById("buscador");
    const printArea = document.getElementById("printArea");

    // Cargar empleados
    empleados.forEach(e => {
      let opt = document.createElement("option");
      opt.value = e;
      opt.textContent = e;
      empleadoSelect.appendChild(opt);
    });

    // Cargar categor√≠as
    Object.keys(productos).forEach(cat => {
      let opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoriaSelect.appendChild(opt);
    });

    // Guardamos lista de checkboxes para poder filtrar
    let checkboxes = [];

    // Cargar productos
    function cargarProductos() {
      productoLista.innerHTML = "";
      checkboxes = [];
      const categoria = categoriaSelect.value;
      productos[categoria].forEach(p => {
        let label = document.createElement("label");
        let chk = document.createElement("input");
        chk.type = "checkbox";
        chk.value = p.nombre;
        chk.dataset.dias = p.dias;
        label.appendChild(chk);
        label.appendChild(document.createTextNode(" " + p.nombre));
        productoLista.appendChild(label);
        productoLista.appendChild(document.createElement("br"));
        checkboxes.push({element: label, nombre: p.nombre.toLowerCase()});
      });
    }
    cargarProductos();

    // Filtro buscador
    buscadorInput.addEventListener("input", () => {
      const texto = buscadorInput.value.toLowerCase();
      checkboxes.forEach(item => {
        if (item.nombre.includes(texto)) {
          item.element.style.display = "block";
        } else {
          item.element.style.display = "none";
        }
      });
    });

    // Generar etiquetas seleccionadas
    function generarEtiquetas() {
      const empleado = empleadoSelect.value;
      const seleccionados = document.querySelectorAll("#productoLista input:checked");

      seleccionados.forEach(chk => {
        const nombreProd = chk.value;
        const dias = parseInt(chk.dataset.dias);

        const ahora = new Date();
        const aperturaFecha = ahora.toLocaleDateString("es-ES");

        etiqueta.className = "etiqueta";

          <p><strong>${nombreProd}</strong></p>
          <p>Manipulador: ${empleado}</p>
          <p>Cad. primaria / Lote: ________</p>

    }
  </script>
</body>
</html>
