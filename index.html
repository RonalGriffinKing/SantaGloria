<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #121212;
      color: #eee;
      padding: 15px;
    }
    h1 {
      text-align: center;
      color: #bb86fc;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #bb86fc;
      font-size: 0.9em;
    }
    select, button, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    select, input[type="text"] {
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #bb86fc;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    button:active {
      background: #9a67ea;
    }

    /* grid de productos */
    #productoLista {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .producto-btn {
      flex: 1 1 calc(50% - 8px); /* 2 columnas en m√≥vil */
      background: #1e1e1e;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
      user-select: none;
    }
    .producto-btn.active {
      background: #bb86fc;
      color: #121212;
      font-weight: bold;
    }

    /* etiquetas impresas */
    .etiqueta {
      border: 1px dashed #bb86fc;
      padding: 6px;
      margin: 8px auto;
      background: #fff;
      color: #000;
      width: 220px;   /* ancho ticket 58mm */
      font-size: 12px;
    }
    .etiqueta p { margin: 2px 0; }
    .print-area { display: block; }

    /* impresi√≥n t√©rmica */
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; top: 0; left: 0; width: 100%; }
      .etiqueta { 
        page-break-after: always;
        border: none;
        width: 100%;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>üñ®Ô∏è Generador de Etiquetas</h1>
  
  <div class="form-section">
    <label for="empleado">üë§ ¬øQui√©n etiqueta?</label>
    <select id="empleado"></select>

    <label for="categoria">üì¶ Categor√≠a</label>
    <select id="categoria" onchange="cargarProductos()"></select>
    
    <label for="buscador">üîç Buscar producto</label>
    <input type="text" id="buscador" placeholder="Escribe para filtrar...">
    
    <label>‚úîÔ∏è Selecciona productos</label>
    <div id="productoLista"></div>
    
    <button onclick="generarEtiquetas()">Generar Etiquetas</button>
  </div>
  
  <h2 style="margin-top:20px; color:#bb86fc;">Etiquetas listas:</h2>
  <div class="print-area" id="printArea"></div>
  
  <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  
  <script src="productos.js"></script>
  <script>
    // Empleados
    const empleados = ["Ronald", "Lorena", "Johnny", "Sof√≠a"];

    // Referencias
    const empleadoSelect = document.getElementById("empleado");
    const categoriaSelect = document.getElementById("categoria");
    const productoLista = document.getElementById("productoLista");
    const buscadorInput = document.getElementById("buscador");
    const printArea = document.getElementById("printArea");

    // Cargar empleados
    empleados.forEach(e => {
      let opt = document.createElement("option");
      opt.value = e;
      opt.textContent = e;
      empleadoSelect.appendChild(opt);
    });

    // Cargar categor√≠as
    Object.keys(productos).forEach(cat => {
      let opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoriaSelect.appendChild(opt);
    });

    let productButtons = [];

    // Cargar productos como botones
    function cargarProductos() {
      productoLista.innerHTML = "";
      productButtons = [];
      const categoria = categoriaSelect.value;
      productos[categoria].forEach(p => {
        let btn = document.createElement("div");
        btn.className = "producto-btn";
        btn.textContent = p.nombre;
        btn.dataset.nombre = p.nombre;
        btn.dataset.dias = p.dias;
        btn.onclick = () => {
          btn.classList.toggle("active");
        };
        productoLista.appendChild(btn);
        productButtons.push(btn);
      });
    }
    cargarProductos();

    // Filtro buscador
    buscadorInput.addEventListener("input", () => {
      const texto = buscadorInput.value.toLowerCase();
      productButtons.forEach(btn => {
        btn.style.display = btn.dataset.nombre.toLowerCase().includes(texto) ? "block" : "none";
      });
    });

    // Generar etiquetas seleccionadas
    function generarEtiquetas() {
      const empleado = empleadoSelect.value;
      const seleccionados = document.querySelectorAll(".producto-btn.active");

      seleccionados.forEach(btn => {
        const nombreProd = btn.dataset.nombre;

        const ahora = new Date();
        const aperturaFecha = ahora.toLocaleDateString("es-ES");

        etiqueta.className = "etiqueta";
        etiqueta.innerHTML = `
          <p><strong>${nombreProd}</strong></p>
          <p>Manipulador: ${empleado}</p>
          <p>Cad. primaria/Lote: ________</p>

    }
  </script>
</body>
</html>
