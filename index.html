    }

    .form-section {

      padding: 20px;

      background: rgba(255, 255, 255, 0.25);

    }

      margin-top: 12px;
      font-weight: 600;
      color: #333;
      font-size: 0.95em;
    }

    select:focus, input[type="text"]:focus {

    }
    .producto-btn:hover {

    }
    .producto-btn.active {
      background: #6a0dad;
      color: #fff;
      font-weight: bold;
      border: 1px solid #333;
    }

    /* etiquetas */
    .etiqueta {
      border: 1px dashed #6a0dad;
      padding: 8px;
      margin: 8px auto;
      background: #fff;
      color: #000;
      width: 220px;
      font-size: 12px;
      border-radius: 8px;
    }

    @media print {
      body { background: #fff !important; } /* siempre blanco en impresi√≥n */
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }

      .etiqueta { 
        border: 1px dashed #000;
        background: #fff !important;
        width: 220px;
        font-size: 12px;
        margin: 0;
        page-break-inside: avoid;
      }
    }

    .fab-container {

      flex-direction: column;
      gap: 16px;

      align-items: center;
    }
    .fab {
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .fab:active { filter: brightness(85%); }
    .fab-generar { background: #28a745; }
    .fab-imprimir { background: #17a2b8; }
    .fab-label {

      font-size: 0.8em;

      font-weight: bold;

  </style>
</head>

    categoriaSelect.appendChild(new Option("Todo", "Todo"));
    categorias.forEach(cat => categoriaSelect.appendChild(new Option(cat, cat)));

    let productButtons = [];

    function cargarProductos() {
      productoLista.innerHTML = "";
      productButtons = [];
      const categoria = categoriaSelect.value;
      let productosMostrar = (categoria === "Todo") ? Object.values(productos).flat() : productos[categoria] || [];

      productosMostrar.forEach(p => {
        let btn = document.createElement("div");
        btn.className = "producto-btn";
        btn.textContent = p.nombre;
        btn.dataset.nombre = p.nombre;
        btn.dataset.dias = p.dias;
        btn.dataset.tipo = p.tipo;
        btn.onclick = () => btn.classList.toggle("active");
        productoLista.appendChild(btn);
        productButtons.push(btn);
      });
    }
    cargarProductos();

    // Filtro buscador
    buscadorInput.addEventListener("input", () => {
      const texto = buscadorInput.value.toLowerCase();
      productButtons.forEach(btn => {
        btn.style.display = btn.dataset.nombre.toLowerCase().includes(texto) ? "block" : "none";
      });
    });

    // Guardar en localStorage los m√°s usados
    function guardarUso(empleado, producto) {
      let key = "usados_" + empleado;
      let usados = JSON.parse(localStorage.getItem(key) || "[]");
      let obj = usados.find(u => u.nombre === producto);
      if (obj) {
        obj.count++;
      } else {
        usados.push({ nombre: producto, count: 1 });
      }
      usados.sort((a,b) => b.count - a.count);
      localStorage.setItem(key, JSON.stringify(usados));
    }

    function mostrarMasUsados() {
      masUsadosDiv.innerHTML = "";
      let key = "usados_" + empleadoSelect.value;
      let usados = JSON.parse(localStorage.getItem(key) || "[]").slice(0,5);

      usados.forEach(u => {

        let btn = document.createElement("div");

        btn.style.flex = "1"; 
        btn.textContent = u.nombre + " ‚≠ê";
        btn.onclick = () => {
          let prodBtn = [...productButtons].find(b => b.dataset.nombre === u.nombre);
          if (prodBtn) prodBtn.classList.toggle("active");
        };

        let delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.style.border = "none";
        delBtn.style.background = "transparent";
        delBtn.style.cursor = "pointer";
        delBtn.style.fontSize = "16px";
        delBtn.onclick = () => {
          let lista = JSON.parse(localStorage.getItem(key) || "[]");
          lista = lista.filter(item => item.nombre !== u.nombre);
          localStorage.setItem(key, JSON.stringify(lista));
          mostrarMasUsados();
        };

        wrapper.appendChild(btn);
        wrapper.appendChild(delBtn);
        masUsadosDiv.appendChild(wrapper);
      });
    }
    mostrarMasUsados();
