<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
      padding-bottom: 100px;
    }
    header {
      background: #6a0dad;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #6a0dad;
      margin: 10px 0 15px;
      font-size: 1.4em;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #6a0dad;
      font-size: 0.9em;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 2px solid #6a0dad;
      font-size: 1em;
      background: #fff;
      color: #333;
    }

    /* grid productos */
    #productoLista {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .producto-btn {
      flex: 1 1 calc(50% - 8px);
      background: #f3f0fa;
      color: #333;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
      user-select: none;
      border: 1px solid #ddd;
    }
    .producto-btn.active {
      background: #6a0dad;
      color: #fff;
      font-weight: bold;
      border: 1px solid #333;
    }

    /* etiquetas impresas */
    .etiqueta {
      border: 1px solid black;
      border-radius: 4px;
      padding: 4px 6px;
      margin: 4px auto;
      background: #fff;
      color: #000;
      width: 5cm;
      height: 3cm;
      font-size: 10pt;
      position: relative;
    }
    .etiqueta h2 {
      font-size: 11pt;
      margin: 0;
      text-align: left;
    }
    .etiqueta .tipo {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 12pt;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
    .etiqueta p {
      margin: 2px 0;
      font-size: 9pt;
    }
    .print-area { display: block; }

    /* impresi√≥n */
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; top: 0; left: 0; width: 100%; }
      .etiqueta { 
        page-break-after: always; /* fuerza corte por etiqueta */
        border: 1px solid black;
        background: #fff !important;
      }
    }

    /* Botones flotantes */
    .fab-container {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 999;
      align-items: center;
    }
    .fab {
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .fab:active { filter: brightness(85%); }
    .fab-generar { background: #28a745; }
    .fab-imprimir { background: #17a2b8; }
    .fab-label {
      margin-top: 4px;
      font-size: 0.8em;
      color: #333;
      font-weight: bold;
      text-align: center;
    }
    .fab-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    Creado por Ronald ‚Äì Santa Gloria Russafa
  </header>
  <h1>üñ®Ô∏è Generador de Etiquetas</h1>
  
  <div class="form-section" style="padding: 0 15px;">
    <label for="empleado">üë§ ¬øQui√©n etiqueta?</label>
    <select id="empleado"></select>

    <label for="categoria">üì¶ Categor√≠a</label>
    <select id="categoria" onchange="cargarProductos()"></select>
    
    <label for="buscador">üîç Buscar producto</label>
    <input type="text" id="buscador" placeholder="Escribe para filtrar...">

    <label>‚≠ê M√°s usados</label>
    <div id="masUsados"></div>

    <label>‚úîÔ∏è Selecciona productos</label>
    <div id="productoLista"></div>
  </div>
  
  <h2 style="margin:20px 15px 10px; color:#6a0dad;">Etiquetas listas:</h2>
  <div class="print-area" id="printArea"></div>
  
  <!-- Botones flotantes -->
  <div class="fab-container">
    <div class="fab-group">
      <button class="fab fab-generar" onclick="generarEtiquetas()">üìù</button>
      <div class="fab-label">Generar</div>
    </div>
    <div class="fab-group">
      <button class="fab fab-imprimir" onclick="window.print()">üñ®Ô∏è</button>
      <div class="fab-label">Imprimir</div>
    </div>
  </div>

  <script src="productos.js"></script>
  <script>
    const empleados = ["Ronald", "Lorena", "Johnny", "Sof√≠a", "Claudia", "Pamela", "Abril", "Gloria", "Steven"];

    const empleadoSelect = document.getElementById("empleado");
    const categoriaSelect = document.getElementById("categoria");
    const productoLista = document.getElementById("productoLista");
    const buscadorInput = document.getElementById("buscador");
    const printArea = document.getElementById("printArea");
    const masUsadosDiv = document.getElementById("masUsados");

    // Cargar empleados
    empleados.forEach(e => {
      let opt = document.createElement("option");
      opt.value = e;
      opt.textContent = e;
      empleadoSelect.appendChild(opt);
    });

    // Restaurar √∫ltimo usuario usado
    const ultimo = localStorage.getItem("ultimoEmpleado");
    if (ultimo) empleadoSelect.value = ultimo;

    empleadoSelect.addEventListener("change", () => {
      localStorage.setItem("ultimoEmpleado", empleadoSelect.value);
      mostrarMasUsados();
    });

    // Cargar categor√≠as
    let categorias = Object.keys(productos);
    categoriaSelect.appendChild(new Option("Todo", "Todo"));
    categorias.forEach(cat => {
      let opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoriaSelect.appendChild(opt);
    });

    let productButtons = [];

    function cargarProductos() {
      productoLista.innerHTML = "";
      productButtons = [];
      const categoria = categoriaSelect.value;

      let productosMostrar = [];

      if (categoria === "Todo") {
        Object.values(productos).forEach(arr => {
          productosMostrar = productosMostrar.concat(arr.map(p => ({...p, categoria: Object.keys(productos).find(c => productos[c].includes(p)) })));
        });
      } else {
        productosMostrar = (productos[categoria] || []).map(p => ({...p, categoria}));
      }

      productosMostrar.forEach(p => {
        let btn = document.createElement("div");
        btn.className = "producto-btn";
        btn.textContent = p.nombre;
        btn.dataset.nombre = p.nombre;
        btn.dataset.dias = p.dias;
        btn.dataset.categoria = p.categoria;
        btn.onclick = () => { btn.classList.toggle("active"); };
        productoLista.appendChild(btn);
        productButtons.push(btn);
      });
    }
    cargarProductos();

    // Filtro buscador
    buscadorInput.addEventListener("input", () => {
      const texto = buscadorInput.value.toLowerCase();
      productButtons.forEach(btn => {
        btn.style.display = btn.dataset.nombre.toLowerCase().includes(texto) ? "block" : "none";
      });
    });

    function mostrarMasUsados() {
      masUsadosDiv.innerHTML = "";
      let key = "usados_" + empleadoSelect.value;
      let usados = JSON.parse(localStorage.getItem(key) || "[]").slice(0,5);

      usados.forEach(u => {
        let wrapper = document.createElement("div");
        wrapper.style.display = "flex";
        wrapper.style.alignItems = "center";
        wrapper.style.gap = "6px";
        wrapper.style.width = "100%";

        let btn = document.createElement("div");
        btn.className = "producto-btn";
        btn.style.flex = "1"; 
        btn.textContent = u.nombre + " ‚≠ê";
        btn.onclick = () => {
          let prodBtn = [...productButtons].find(b => b.dataset.nombre === u.nombre);
          if (prodBtn) prodBtn.classList.toggle("active");
        };

        let delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.style.border = "none";
        delBtn.style.background = "transparent";
        delBtn.style.cursor = "pointer";
        delBtn.style.fontSize = "16px";
        delBtn.onclick = () => {
          let lista = JSON.parse(localStorage.getItem(key) || "[]");
          lista = lista.filter(item => item.nombre !== u.nombre);
          localStorage.setItem(key, JSON.stringify(lista));
          mostrarMasUsados();
        };

        wrapper.appendChild(btn);
        wrapper.appendChild(delBtn);
        masUsadosDiv.appendChild(wrapper);
      });
    }
    mostrarMasUsados();

    // Generar etiquetas
    function generarEtiquetas() {
      buscadorInput.value = "";
      productButtons.forEach(btn => btn.style.display = "block");
      printArea.innerHTML = "";

      const empleado = empleadoSelect.value;
      const seleccionados = document.querySelectorAll(".producto-btn.active");
      if (seleccionados.length === 0) return;

      seleccionados.forEach(btn => {
        const nombreProd = btn.dataset.nombre;
        const dias = parseInt(btn.dataset.dias);
        const categoria = btn.dataset.categoria;

        const ahora = new Date();
        const aperturaFecha = ahora.toLocaleDateString("es-ES");
        const aperturaHora = ahora.toLocaleTimeString("es-ES", {hour: '2-digit', minute: '2-digit'});

        let cad = new Date(ahora);
        cad.setDate(cad.getDate() + dias);
        const caducidadFecha = dias > 0 ? cad.toLocaleDateString("es-ES") : "Seg√∫n lote";
        const caducidadHora = dias > 0 ? aperturaHora : "";

        // tipo R/C
        let tipo = "";
        if (categoria === "Refrigerados") tipo = "R";
        else if (categoria === "Congelados") tipo = "C";

        const etiqueta = document.createElement("div");
        etiqueta.className = "etiqueta";
        etiqueta.innerHTML = `
          <h2>${nombreProd}</h2>
          <div class="tipo">${tipo}</div>
          <p>Manipulador: ${empleado}</p>
          <p>Cad. primaria / Lote: ________</p>
          <p>Apertura: ${aperturaFecha} ${aperturaHora}</p>
          <p>Cad. secundaria: ${caducidadFecha} ${caducidadHora}</p>
        `;
        printArea.appendChild(etiqueta);

        // Guardar como m√°s usado
        let key = "usados_" + empleado;
        let usados = JSON.parse(localStorage.getItem(key) || "[]");
        usados = [{nombre: nombreProd}, ...usados.filter(u => u.nombre !== nombreProd)];
        localStorage.setItem(key, JSON.stringify(usados));
      });

      printArea.scrollIntoView({ behavior: "smooth" });
      mostrarMasUsados();
    }
  </script>
</body>
</html>
