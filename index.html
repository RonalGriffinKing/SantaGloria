
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
      padding-bottom: 100px; /* espacio para botones flotantes */
    }
    header {
      background: #6a0dad;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #6a0dad;
      margin: 10px 0 15px;
      font-size: 1.4em;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #6a0dad;
      font-size: 0.9em;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 2px solid #6a0dad;
      font-size: 1em;
      background: #fff;
      color: #333;
    }

    /* grid de productos */
    #productoLista {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .producto-btn {
      flex: 1 1 calc(50% - 8px);
      background: #f3f0fa;
      color: #333;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
      user-select: none;
      border: 1px solid #ddd;
    }
    .producto-btn.active {
      background: #6a0dad;
      color: #fff;
      font-weight: bold;
      border: 1px solid #333;
    }

    /* etiquetas impresas */
    .etiqueta {
      border: 1px dashed #6a0dad;
      padding: 6px;
      margin: 8px auto;
      background: #fff;
      color: #000;
      width: 220px;   /* ancho ticket 58mm */
      font-size: 12px;
    }
    .etiqueta p { margin: 2px 0; }
    .print-area { display: block; }

    /* impresi√≥n t√©rmica */
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; top: 0; left: 0; width: 100%; }
      .etiqueta { 
        page-break-after: always;
        border: none;
        width: 100%;
        font-size: 12px;
      }
    }

    /* Botones flotantes con texto */
    .fab-container {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 999;
      align-items: center;
    }
    .fab {
      background: #00ff6c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .fab:active {
      background: #4b087a;
    }
    .fab-label {
      margin-top: 4px;
      font-size: 0.8em;
      color: #333;
      font-weight: bold;
      text-align: center;
    }
    .fab-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    Creado por Ronald ‚Äì Santa Gloria Russafa
  </header>
  <h1>üñ®Ô∏è Generador de Etiquetas</h1>
  
  <div class="form-section" style="padding: 0 15px;">
    <label for="empleado">üë§ ¬øQui√©n etiqueta?</label>
    <select id="empleado"></select>

    <label for="categoria">üì¶ Categor√≠a</label>
    <select id="categoria" onchange="cargarProductos()"></select>
    
    <label for="buscador">üîç Buscar producto</label>
    <input type="text" id="buscador" placeholder="Escribe para filtrar...">
    
    <label>‚úîÔ∏è Selecciona productos</label>
    <div id="productoLista"></div>
  </div>
  
  <h2 style="margin:20px 15px 10px; color:#6a0dad;">Etiquetas listas:</h2>
  <div class="print-area" id="printArea"></div>
  
  <!-- Botones flotantes -->
  <div class="fab-container">
    <div class="fab-group">
      <button class="fab" onclick="generarEtiquetas()" title="Generar etiquetas">üìù</button>
      <div class="fab-label">Generar</div>
    </div>
    <div class="fab-group">
      <button class="fab" onclick="window.print()" title="Imprimir etiquetas">üñ®Ô∏è</button>
      <div class="fab-label">Imprimir</div>
    </div>
  </div>

  <script src="productos.js"></script>
  <script>
    // Empleados
    const empleados = ["Ronald", "Lorena", "Johnny", "Sof√≠a"];

    // Referencias
    const empleadoSelect = document.getElementById("empleado");
    const categoriaSelect = document.getElementById("categoria");
    const productoLista = document.getElementById("productoLista");
    const buscadorInput = document.getElementById("buscador");
    const printArea = document.getElementById("printArea");

    // Cargar empleados
    empleados.forEach(e => {
      let opt = document.createElement("option");
      opt.value = e;
      opt.textContent = e;
      empleadoSelect.appendChild(opt);
    });

    // Cargar categor√≠as
    Object.keys(productos).forEach(cat => {
      let opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoriaSelect.appendChild(opt);
    });

    let productButtons = [];

    // Cargar productos como botones
    function cargarProductos() {
      productoLista.innerHTML = "";
      productButtons = [];
      const categoria = categoriaSelect.value;
      productos[categoria].forEach(p => {
        let btn = document.createElement("div");
        btn.className = "producto-btn";
        btn.textContent = p.nombre;
        btn.dataset.nombre = p.nombre;
        btn.dataset.dias = p.dias;
        btn.onclick = () => {
          btn.classList.toggle("active");
        };
        productoLista.appendChild(btn);
        productButtons.push(btn);
      });
    }
    cargarProductos();

    // Filtro buscador
    buscadorInput.addEventListener("input", () => {
      const texto = buscadorInput.value.toLowerCase();
      productButtons.forEach(btn => {
        btn.style.display = btn.dataset.nombre.toLowerCase().includes(texto) ? "block" : "none";
      });
    });

    // Generar etiquetas seleccionadas
    function generarEtiquetas() {
      const empleado = empleadoSelect.value;
      const seleccionados = document.querySelectorAll(".producto-btn.active");

      if (seleccionados.length === 0) return;

      seleccionados.forEach(btn => {
        const nombreProd = btn.dataset.nombre;
        const dias = parseInt(btn.dataset.dias);

        const ahora = new Date();
        const aperturaFecha = ahora.toLocaleDateString("es-ES");

        const etiqueta = document.createElement("div");
        etiqueta.className = "etiqueta";
        etiqueta.innerHTML = `
          <p><strong>${nombreProd}</strong></p>
          <p>Manipulador: ${empleado}</p>
          <p>Cad. primaria/Lote: ________</p>
          <p>Apertura: ${aperturaFecha} ${aperturaHora}</p>
          <p>Cad. secundaria: ${caducidadFecha} ${caducidadHora}</p>
        `;
        printArea.appendChild(etiqueta);
      });

      // Scroll autom√°tico a etiquetas
      printArea.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
