<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      color: #333;
      padding-bottom: 100px; /* espacio para botones flotantes */
    }
    header {
      background: #6a0dad;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #6a0dad;
      margin: 10px 0 15px;
      font-size: 1.4em;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #6a0dad;
      font-size: 0.9em;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 2px solid #6a0dad;
      font-size: 1em;
      background: rgba(255,255,255,0.7);
      color: #333;
      backdrop-filter: blur(8px);
    }

    /* grid de productos */
    #productoLista {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .producto-btn {
      flex: 1 1 calc(50% - 8px);
      background: #f3f0fa;
      color: #333;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
      user-select: none;
      border: 1px solid #ddd;
      transition: all 0.2s ease-in-out;
    }
    .producto-btn:hover {
      background: #e2d9f3;
    }
    .producto-btn.active {
      background: #6a0dad;
      color: #fff;
      font-weight: bold;
      border: 1px solid #333;
    }

    /* etiquetas impresas */
    .etiqueta {
      width: 5cm;
      height: 3cm;
      border: 1px solid black;
      border-radius: 4px;
      padding: 4px 6px;
      margin: 6px;
      display: inline-block;
      font-family: Arial, sans-serif;
      font-size: 10pt;
      page-break-inside: avoid;
      position: relative;
      background: white;
      color: black;
    }
    .etiqueta h2 {
      font-size: 11pt;
      margin: 0;
      text-align: left;
    }
    .etiqueta .tipo {
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 12pt;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
    .etiqueta p {
      margin: 2px 0;
      font-size: 9pt;
    }

    .print-area { display: block; }

    /* impresi√≥n t√©rmica */
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; top: 0; left: 0; width: 100%; }
      .etiqueta {
        page-break-after: always;
      }
    }

    /* Botones flotantes con texto */
    .fab-container {
      position: fixed;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 999;
      align-items: center;
    }
    .fab {
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }
    .fab:active {
      filter: brightness(85%);
    }
    .fab-generar { background: #28a745; } /* verde */
    .fab-imprimir { background: #17a2b8; } /* azul */
    .fab-label {
      margin-top: 4px;
      font-size: 0.8em;
      color: #333;
      font-weight: bold;
      text-align: center;
    }
    .fab-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* M√°s usados */
    #masUsados div {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }
    #masUsados .producto-btn {
      flex: 1;
    }
    #masUsados button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    Creado por Ronald ‚Äì Santa Gloria Russafa
  </header>
  <h1>üñ®Ô∏è Generador de Etiquetas</h1>
  
  <div class="form-section" style="padding: 0 15px;">
    <label for="empleado">üë§ ¬øQui√©n etiqueta?</label>
    <select id="empleado"></select>

    <label for="categoria">üì¶ Categor√≠a</label>
    <select id="categoria" onchange="cargarProductos()"></select>
    
    <label for="buscador">üîç Buscar producto</label>
    <input type="text" id="buscador" placeholder="Escribe para filtrar...">
    
    <label>‚≠ê M√°s usados</label>
    <div id="masUsados"></div>

    <label>‚úîÔ∏è Selecciona productos</label>
    <div id="productoLista"></div>
  </div>
  
  <h2 style="margin:20px 15px 10px; color:#6a0dad;">Etiquetas listas:</h2>
  <div class="print-area" id="printArea"></div>
  
  <!-- Botones flotantes -->
  <div class="fab-container">
    <div class="fab-group">
      <button class="fab fab-generar" onclick="generarEtiquetas()" title="Generar etiquetas">üìù</button>
      <div class="fab-label">Generar</div>
    </div>
    <div class="fab-group">
      <button class="fab fab-imprimir" onclick="imprimirSecuencial()" title="Imprimir etiquetas">üñ®Ô∏è</button>
      <div class="fab-label">Imprimir</div>
    </div>
  </div>

  <script src="productos.js"></script>
  <script>
    // Empleados
    const empleados = ["Ronald", "Lorena", "Johnny", "Sof√≠a", "Claudia", "Pamela", "Abril", "Gloria", "Steven"];

    // Referencias
    const empleadoSelect = document.getElementById("empleado");
    const categoriaSelect = document.getElementById("categoria");
    const productoLista = document.getElementById("productoLista");
    const buscadorInput = document.getElementById("buscador");
    const printArea = document.getElementById("printArea");
    const masUsadosDiv = document.getElementById("masUsados");

    // Cargar empleados (recordar √∫ltimo seleccionado)
    const ultimoEmpleado = localStorage.getItem("ultimoEmpleado");
    empleados.forEach(e => {
      let opt = document.createElement("option");
      opt.value = e;
      opt.textContent = e;
      if (e === ultimoEmpleado) opt.selected = true;
      empleadoSelect.appendChild(opt);
    });
    empleadoSelect.addEventListener("change", () => {
      localStorage.setItem("ultimoEmpleado", empleadoSelect.value);
      mostrarMasUsados();
    });

    // Cargar categor√≠as + opci√≥n "Todo"
    let categorias = Object.keys(productos);
    categoriaSelect.appendChild(new Option("Todo", "Todo"));
    categorias.forEach(cat => {
      let opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoriaSelect.appendChild(opt);
    });

    let productButtons = [];

    // Cargar productos como botones
    function cargarProductos() {
      productoLista.innerHTML = "";
      productButtons = [];
      const categoria = categoriaSelect.value;

      let productosMostrar = [];

      if (categoria === "Todo") {
        Object.values(productos).forEach(arr => {
          productosMostrar = productosMostrar.concat(arr);
        });
      } else {
        productosMostrar = productos[categoria] || [];
      }

      productosMostrar.forEach(p => {
        let btn = document.createElement("div");
        btn.className = "producto-btn";
        btn.textContent = p.nombre;
        btn.dataset.nombre = p.nombre;
        btn.dataset.dias = p.dias;
        btn.dataset.categoria = categoria;
        btn.onclick = () => {
          btn.classList.toggle("active");
        };
        productoLista.appendChild(btn);
        productButtons.push(btn);
      });
    }
    cargarProductos();

    // Filtro buscador
    buscadorInput.addEventListener("input", () => {
      const texto = buscadorInput.value.toLowerCase();
      productButtons.forEach(btn => {
        btn.style.display = btn.dataset.nombre.toLowerCase().includes(texto) ? "block" : "none";
      });
    });

    // Generar etiquetas seleccionadas
    function generarEtiquetas() {
      buscadorInput.value = "";
      productButtons.forEach(btn => btn.style.display = "block");
      printArea.innerHTML = "";

      const empleado = empleadoSelect.value;
      const seleccionados = document.querySelectorAll(".producto-btn.active");

      if (seleccionados.length === 0) return;

      let key = "usados_" + empleado;
      let usados = JSON.parse(localStorage.getItem(key) || "[]");

      seleccionados.forEach(btn => {
        const nombreProd = btn.dataset.nombre;
        const dias = parseInt(btn.dataset.dias);
        const categoria = btn.dataset.categoria;

        const ahora = new Date();
        const aperturaFecha = ahora.toLocaleDateString("es-ES");
        const aperturaHora = ahora.toLocaleTimeString("es-ES", {hour: '2-digit', minute: '2-digit'});

        let cad = new Date(ahora);
        cad.setDate(cad.getDate() + dias);
        const caducidadFecha = cad.toLocaleDateString("es-ES");
        const caducidadHora = aperturaHora;

        const tipo = (categoria === "Congelados") ? "C" : "R";

        const etiqueta = document.createElement("div");
        etiqueta.className = "etiqueta";
        etiqueta.innerHTML = `
          <h2>${nombreProd}</h2>
          <div class="tipo">${tipo}</div>
          <p>Manipulador: ${empleado}</p>
          <p>Cad. primaria / Lote: ________</p>
          <p>Apertura: ${aperturaFecha} ${aperturaHora}</p>
          <p>Cad. secundaria: ${caducidadFecha} ${caducidadHora}</p>
        `;
        printArea.appendChild(etiqueta);

        if (!usados.find(u => u.nombre === nombreProd)) {
          usados.unshift({ nombre: nombreProd, categoria });
        }
      });

      localStorage.setItem(key, JSON.stringify(usados.slice(0,10)));
      mostrarMasUsados();
      printArea.scrollIntoView({ behavior: "smooth" });
    }

    // Imprimir secuencialmente una por una
    function imprimirSecuencial() {
      const etiquetas = [...document.querySelectorAll(".etiqueta")];
      if (etiquetas.length === 0) return;

      let i = 0;

      function imprimirUna() {
        if (i >= etiquetas.length) return;

        const original = printArea.innerHTML;
        printArea.innerHTML = "";
        printArea.appendChild(etiquetas[i].cloneNode(true));

        window.print();

        i++;
        printArea.innerHTML = original;
        setTimeout(imprimirUna, 500);
      }

      imprimirUna();
    }

    // Mostrar m√°s usados
    function mostrarMasUsados() {
      masUsadosDiv.innerHTML = "";
      let key = "usados_" + empleadoSelect.value;
      let usados = JSON.parse(localStorage.getItem(key) || "[]").slice(0,5);

      usados.forEach(u => {
        let wrapper = document.createElement("div");

        let btn = document.createElement("div");
        btn.className = "producto-btn";
        btn.style.flex = "1";
        btn.textContent = u.nombre + " ‚≠ê";
        btn.onclick = () => {
          let prodBtn = [...productButtons].find(b => b.dataset.nombre === u.nombre);
          if (prodBtn) prodBtn.classList.toggle("active");
        };

        let delBtn = document.createElement("button");
        delBtn.textContent = "‚ùå";
        delBtn.onclick = () => {
          let lista = JSON.parse(localStorage.getItem(key) || "[]");
          lista = lista.filter(item => item.nombre !== u.nombre);
          localStorage.setItem(key, JSON.stringify(lista));
          mostrarMasUsados();
        };

        wrapper.appendChild(btn);
        wrapper.appendChild(delBtn);
        masUsadosDiv.appendChild(wrapper);
      });
    }

    mostrarMasUsados();
  </script>
</body>
</html>
